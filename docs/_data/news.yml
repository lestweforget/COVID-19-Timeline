    content: "【中国】<br>"
  - item_name: news
    content: "国家卫健委办公厅发布《关于在重大突发传染病防控工作中加强生物样本资源及相关科研活动管理工作的通知》（国卫办科教函（2020）3号），要求针对近期武汉肺炎病例样本暂按照高致病性病原微生物（第二类）进行管理，相关样本的运输应当按照原卫生部《可感染人类的高致病性病原微生物菌（毒）种或样本运输管理规定》要求进行；病原相关实验活动应当在具备相应防护级别的生物安全实验室开展。各相关机构应按省级以上卫生健康行政部门的要求，向指定病原检测机构提供生物样本开展病原学检测并做好交接手续；未经批准，不得擅自向其他机构和个人提供生物样本及其相关信息；已从有关医疗卫生机构取得相关病例生物样本的机构和个人，应立即将样本就地销毁或送交国家制定的保藏机构保管，并妥善保存有关实验活动记录及实验结果信息；疫情防控工作期间，各类机构承担病原学检测任务所产生的信息属于特殊公共资源，任何机构和个人不得擅自对外发布有关病原检测或实验活动结果等信息，相关论文、成果发表须经委托部门审核同意。见2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"
