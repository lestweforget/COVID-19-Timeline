    content: "凌晨，武汉市卫健委发布[第四份公告](http://www.nhc.gov.cn/yjb/s3578/202001/1beb46f061704372b7ca41ef3e682229.shtml)，表示“对现有患者标本进行了检测，截至2020年1月10日24时，已完成病原核酸检测”（国家疾控中心向武汉提供PCR试剂），“初步诊断有新型冠状病毒感染的肺炎病例41例，其中已出院2例、重症7例、死亡1例，其余患者病情稳定”，表示“自2020年1月3日以来未发现新发病例。目前，未发现医务人员感染，未发现明确的人传人证据”。[央视新闻](https://weibo.com/2656274875/IoWrwpsE1)全文转载公告。[中国疾控中心](http://www.chinacdc.cn/jkzt/crb/zl/szkb_11803/jszl_11809/202001/t20200119_211274.html)全文转载公告。"
