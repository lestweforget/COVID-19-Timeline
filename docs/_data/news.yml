    content: "[新加坡联合早报](http://www.zaobao.com/news/china/story20200106-1018675)：（香港中通社）再有八人从武汉返港后感不适，肺炎个案增至16宗。<br>"

- date: 2020年1月7日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "上午，[武汉市第十四届人民代表大会第五次会议](http://www.whrd.gov.cn/html/rdyw/2020/0108/16938.shtml)开幕。市委书记马国强主持大会，市长周先旺向大会作政府工作报告。<br>"
  - item_name: news
    content: "21时，[国家卫健委病原检测结果初步评估专家组](http://www.xinhuanet.com/2020-01/09/c_1125438971.htm)实验室获得了新冠病毒的全基因组序列，“不明原因的病毒性肺炎”病例的病原体初步判定为新型冠状病毒。经核酸检测方法共检出新型冠状病毒阳性结果15例，从1例阳性病人样本中分离出该病毒。《柳叶刀》[A novel coronavirus outbreak of global health concern（《关系到全球卫生的新冠状病毒的爆发》）](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)30185-9/fulltext)也提及此日期。<br>"
  - item_name: news
    content: "武汉同济医院急诊科医生陆俊复查时双肺出现斑片和毛玻璃样病变，后诊断为“不明原因病毒性肺炎”。见2月3日[财新网 · 封面报道之一现场篇：武汉围城](https://github.com/Pratitya/wuhan2020-timeline/issues/56#issue-558835473)刘力采访回忆内容。<br>"
  - item_name: news
    content: "病患王某，先前在协和医院插管抢救无明显改善，在转到金银潭医院3天后，因无病原学证据，被五位意见分歧的专家诊断为“重度肺炎，合并急性呼吸窘迫综合征、感染性休克等并发症，并伴有原发性高血压”去世。医生告诉家属，他是这场疫情中第一个死去的患者。他的妹妹、女儿、女婿，也陆续出现了与他类似的症状。见3月5日[南方周末｜“重组”金银潭：疫情暴风眼的秘密](https://github.com/Pratitya/wuhan2020-timeline/issues/146)。<br>"
  - item_name: news
    content: "当日，因类流感去医院就诊的一位患者，后经武汉疾控中心的研究人员核酸检测确定其为新冠肺炎，她是4日发病的，见[Wen-Hua Kong, Yao Li, Ming-Wei Peng, et al. SARS-CoV-2 detection in patients with influenza-like illness. *Nature Microbiology*, Apr 7, 2020（类流感疾病患者中的SARS-CoV-2检测）](https://www.nature.com/articles/s41564-020-0713-1)。该文章还指出，1月13与21日去就诊的患者中分别还有3位与5位新冠患者。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "习近平主持召开中央政治局常委会会议时，就对新型冠状病毒肺炎疫情防控工作提出了要求。见2月15日[求是网 · 习近平：在中央政治局常委会会议研究应对新型冠状病毒肺炎疫情工作时的讲话](https://mp.weixin.qq.com/s/cIWQvs6fWLcLSWXS-NL7mw)。<br>"
  - item_name: news
    content: "同日，香港民建联主席李慧琼表达[对武汉不明原因肺炎关注](https://github.com/Pratitya/wuhan2020-timeline/issues/55#issue-558823968)，希望中联办助香港了解疫情。受到网友群嘲。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "[新加坡联合早报](http://www.zaobao.com/news/china/story20200107-1018950?utm_source=ZB_iPhone&utm_medium=share)：武汉/香港综合讯：武汉当局预计不明肺炎病例还会增加，据武汉疾病预防控制中心主任李刚介绍，目前尚未发现明确不明肺炎人传人的证据。<br>"

- date: 2020年1月8日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "上午，[政协武汉市第十三届委员会第三次会议](http://news.cjn.cn/tfsj/2019whlh/ttxw_16360/201901/t3336166.htm)闭幕。<br>"
  - item_name: news
    content: "下午，[武汉市第十四届人民代表大会第四次会议](http://news.cjn.cn/tfsj/2019whlh/ttxw_16360/201901/t3336229.htm)在圆满完成各项议程后闭幕。<br>"
  - item_name: news
    content: "武汉市中心医院眼科李文亮接诊一位82岁的女性青光眼患者后被感染。据急诊科艾芬回忆，他接诊时“没有做特殊防护，病人来的时候也没发热，就大意了。”见2月17日[中国新闻周刊 · 亲历者讲述：武汉市中心医院医护人员被感染始末](https://github.com/Pratitya/wuhan2020-timeline/issues/106#issue-566625534)。<br>"
  - item_name: news
    content: "中南医院接收首例不明肺炎患者转入重症监护病房。因不少医院收到上级部门书面或口头指令，告诫“注意影响”，所以运送过程中的医护除了每人佩戴口罩，没有做其他防护。据该院重症医学科副主任胡波告知，“这里面后来有人就感染了”。见《三联生活周刊》2020年第7期[新冠肺炎，医院的节点](https://github.com/Pratitya/wuhan2020-timeline/issues/138)。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "晚间，国家卫生健康委第二批专家组开始陆续抵达武汉（王广发于8日晚间抵达，曾光于9日上午），至1月16日返回。目前所知此批专家组成员有北京大学第一医院呼吸和危重症医学科主任王广发（属医疗救治组）、地坛医院感染二科主任医师蒋荣猛、北京大学人民医院呼吸内科主任高占成、中国疾控中心副主任冯子健、原副主任杨维中以及中国疾病预防控制中心流行病学首席科学家曾光。见2月2日[冰点周刊 · 卫健委专家组成员王广发出院了，回答了我们8个问题](https://mp.weixin.qq.com/s/DWcRVz10zps27VIrml_Khg)，2月5日[中国新闻周刊 · 武汉之憾：黄金防控期是如何错过的？](https://github.com/Pratitya/wuhan2020-timeline/issues/90#issue-562954124)及2月11日[环球人物 · 曾光：武汉的战役是在敌我界限不清的前提下开始的](http://www.hqrw.com.cn/2020/0211/92941.shtml)。<br>"
  - item_name: news
    content: "下午，广东深圳市中医院学苑社康中心接诊了一名60来岁的女性发热患者，该名患者自述近期并未离开过深圳，但其有六位亲属于2019年12月29日至2020年1月4日间曾到过武汉探亲，引起了深圳疾控系统的警觉。这六名亲属中此前已有四位开始发病，于1月10-11日住进香港大学深圳医院，并于14日前后进行新型冠状病毒核酸检测呈阳性。1月14日这名患者亦住进深圳医院，于15日进行新型冠状病毒核酸检测呈阳性。由于该名患者未有武汉旅行史，提示了新型冠状病毒存在人际传播的能力，引起了深圳医院袁国勇院士的警觉，并于1月17日将这一情况书面报告广东省及中国疾控中心【参见1月17日条目】。见[Jasper Fuk-Woo Chan, et. A familial cluster of pneumonia associated with the 2019 novel coronavirus indicating person-to-person transmission: a study of a family cluster. The Lancet, Jan. 24, 2020（与2019年新型冠状病毒相关的一起家庭聚集性肺炎病例指示病毒存在人际传播：一项对家庭聚集病例的研究）](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)30154-9/fulltext)，1月27日[财经杂志 · 国家卫健委专家组袁国勇：“武汉肺炎”尚需确定更准确的病死率](https://mp.weixin.qq.com/s/mrulHdV7HwSi2ImuEzYfng)及2月25日[南方都市报 · 详情披露！广东首个“发病”家庭确诊过程公开](https://mp.weixin.qq.com/s/ry0Mo5coz_zszsOJJuKylA)。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "美国疾控中心通知医院，注意从武汉回来的有呼吸道症状的病人。见美国疾控中心1月30日[新闻](https://www.cdc.gov/media/releases/2020/p0130-coronavirus-spread.html)。<br>"
  - item_name: news
    content: "[新加坡联合早报](http://www.zaobao.com/forum/zaodian/hai-qiang-xin-diao/story20200108-1019221)： 杨丹旭：神秘肺炎来袭后。新加坡严阵以待，从武汉飞抵新加坡樟宜机场的旅客需要接受体温检测，但大陆媒体没有对武汉肺炎的大规模报道，除武汉外也没有公布不明原因肺炎案例。<br>"
  - item_name: news
    content: "[新加坡联合早报](http://www.zaobao.com/special/report/politic/hkpol/story20200108-1019222)：港府规定未明呼吸传染病例须呈报 患者及有接触者可禁离港。<br>"

- date: 2020年1月9日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "武汉病毒研究所表明该毒株资源已按标准完成国家病毒资源库入库，并进行了标准化保藏（保藏编号：IVCAS 6.7512），可依法依规提供给有关机构，将为当前2019新型冠状病毒的科学研究、疫苗开发、生物医药筛选等提供重要资源支撑。见中国科学院武汉病毒研究所[武汉病毒所全力开展新型冠状病毒肺炎科研攻关](http://www.whiov.ac.cn/xwdt_105286/zhxw/202001/t20200129_5494574.html)。<br>"
  - item_name: news
    content: "曾光在武汉工作，跟当时在武汉的国家卫健委其他专家“基本没有交集”，主要是听湖北省和武汉市方面的一些情况介绍。他回忆，“他们说（患者）病情比较轻，跟季节性肺炎差不多，几百个密切接触者没有一个发病的。说得很轻松。”他还记得，当时听说了“有限人传人”现象，但也只是个别人。见3月5日[冰点周刊 · 武汉早期疫情上报为何一度中断](https://github.com/Pratitya/wuhan2020-timeline/issues/148#issue-577265152)。<br>"
  - item_name: news
    content: "王广发在武汉开始工作，“重点关注病人的救治问题，每天很忙，工作到凌晨三四点钟也是有的”。见2月2日[冰点周刊 · 卫健委专家组成员王广发出院了，回答了我们8个问题](https://mp.weixin.qq.com/s/DWcRVz10zps27VIrml_Khg)<br>"
  - item_name: news
    content: "疫情爆发后出现第一例死亡病例，其妻子为第一例通报的“人传染人”病例（见12月20日及1月15日条目）。由于死者妻子反对，死者并未进行尸体化验。见国家卫健委发[1月23日新型冠状病毒感染的肺炎疫情情况](http://www.nhc.gov.cn/yjb/s3578/202001/5d19a4f6d3154b9fae328918ed2e3c8a.shtml)及东网电视1月15日报道[武汉患者无去市场亦染肺炎　防护中心：病毒或人传人](https://hk.on.cc/hk/bkn/cnt/news/20200115/bkn-20200115144306567-0115_00822_001_cn.html)。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "上午，[新华网](http://www.xinhuanet.com/2020-01/09/c_1125438971.htm)发布，对病原检测结果初步评估专家组组长、中国工程院院士徐建国的采访。徐建国表示，“实验室检出一种新型冠状病毒，获得该病毒的全基因组序列，经核酸检测方法共检出新型冠状病毒阳性结果15例，从1例阳性病人样本中分离出该病毒，电镜下呈现典型的冠状病毒形态”，“本次不明原因的病毒性肺炎的病原体初步判定为新型冠状病毒”，“下一步需结合病原学研究、流行病学调查和临床表现进行专家研判。”当天，[央视新闻](https://weibo.com/2656274875/IoE0ZyrWd)有公开报道。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "世界卫生组织[发推](https://twitter.com/WHO/status/1215320529059688449)，介绍冠状病毒、SARS、MERS及个人防护措施。此条推文配图为：冠状病毒。"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/science/2020/jan/09/china-pneumonia-outbreak-may-be-caused-by-sars-type-virus-who): 据世界卫生组织（WHO）宣布：造成新型中国肺炎的病毒可能来源于SARS的同种类型。<br>"

- date: 2020年1月10日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "武汉大学中南医院向武汉市卫健委报告了不明肺炎传染病ICU准备的16张床位已住满的严重事态。见2月5日[财新网 · 重症科医生亲述：我们是怎样抢救危重病人的](https://mp.weixin.qq.com/s/IlQyOfQtsyvpptPAlTjwPg)。<br>"
  - item_name: news
    content: "武汉市优抚医院将大量不符合“不明原因病毒性肺炎”诊断标准的医护人员和病人集中发热情况上报给了上级疾控部门。据一位医生回忆，上级疾控部门没有马上来医院进行调研，而是反问他们：“你们没有接触过华南海鲜市场，为什么有这个病？”优抚医院将最初内科医生接诊的三个病例反馈给上级疾控部门，后者既不肯定也不否定。见2月11日[八点健闻 · 失去的机会，新冠疫情早期被忽视的小医院病例](https://github.com/Pratitya/wuhan2020-timeline/issues/91)。<br>"
  - item_name: news
    content: "武汉市中心医院急诊科发现了医护人员被感染的第一个病例，是后湖院区的一名护士。急诊科艾芬回忆，“我们后来分析，她可能是口罩没有戴好”。见2月17日[中国新闻周刊 · 亲历者讲述：武汉市中心医院医护人员被感染始末](https://github.com/Pratitya/wuhan2020-timeline/issues/106#issue-566625534)。<br>"
  - item_name: news
    content: "1月10日左右，武汉市中心医院又向江汉区疾控报告了一批不明原因肺炎患者，王文勇发现有一例患者没有会诊单，向医院询问原因，被告知没有会诊资料。王文勇给医院打电话，表示这不符合报告流程，提出将患者的情况从不明原因肺炎修改为其他病例。王文勇事后回忆，“当时市里已经跟我们说了，你们还是要指导医院做好不明原因肺炎的诊断与报告，要‘谨慎报告’，现在来看，可能当时是不对的，但是的确是有这么个要求。这个是上面的政策，我们也不好说太多。因为我们疾控其实没有所谓的权力，就是按要求办事。什么时候上面又有什么要求了，我们还是只能按照要求做，不能说按照自己的来。”见4月2日[中国新闻周刊 · 回访武汉基层疾控主任：谁也没想到这个疾病有这么狠](https://github.com/Pratitya/wuhan2020-timeline/issues/172#issue-593162687)。<br>"
  - item_name: news
    content: "国家科技部紧急启动了关于新冠肺炎的四个重大研究项目。其中，金银潭医院承担的临床项目本日启动，黄朝林是负责人之一。据事后回忆，当天见病人亲属时可能被暴露感染。见2月9日[长江日报 · 黄朝林：42天用6种身份与病毒较量](http://cjrb.cjn.cn/html/2020-02/09/content_164342.htm)。"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "春运开始。<br>"
  - item_name: news
    content: "[稳健医疗](https://github.com/Pratitya/wuhan2020-timeline/issues/6#issue-556820423)决定，动员子公司唯一的口罩车间380人，春节不休假，生产N95口罩、外科口罩和护理口罩。<br>"
  - item_name: news
    content: "深圳市福田区疾控中心即举办了严重呼吸道传染病应急处置人员个人防护培训班。彼时，新冠肺炎的传染源、传播途径、易感人群等信息尚未确定。当晚，港大深圳医院接诊两名发热患者。这是深圳报告的首诊病例，且首诊病例即为家庭聚集性传染。深圳拉响了警报。见3月1日[财新网 · 特稿·深圳“人传人”结论是如何得出的](http://china.caixin.com/2020-03-01/101522553.html)。<br>"
  - item_name: news
    content: "晚间，王广发接受新华社采访时表示，目前病人的病情和整体疫情处于可控状态，大部分患者病情属于轻到中度。次日[新华网微博](https://weibo.com/2810373291/IoXuKxSPG)转载报道。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "世界卫生组织发布[国际旅行与卫生建议](https://www.who.int/ith/2020-0901_outbreak_of_Pneumonia_caused_by_a_new_coronavirus_in_C/en/)，称没有收到武汉市之外的感染报告，不建议旅客采取任何具体的健康措施，建议不要对中国实行任何旅行或贸易限制。同步的[推文](https://twitter.com/WHO/status/1215320529059688449)配图仍为冠状病毒。<br>"
  - item_name: news
    content: "世界卫生组织发布[Surveillance case definitions for human infection with novel coronavirus（关于新冠状病毒的监控案例定义）](https://apps.who.int/iris/bitstream/handle/10665/330376/WHO-2019-nCoV-Surveillance-v2020.1-eng.pdf?sequence=5&isAllowed=y)，以及[Laboratory testing of human suspected cases of novel coronavirus (nCoV) infection（疑似新型冠状病毒病例的实验准则）](https://apps.who.int/iris/bitstream/handle/10665/330374/WHO-2019-nCoV-laboratory-2020.1-eng.pdf)。第一份文件明确了主要监控目的为监测并确定被新冠状病毒感染的案例，并寻找扩大或持续人传人的证据(amplified or sustained human-to-human transmission)。报告表明疾病的临床表征，轻重光谱，病程，还需进一步确定；病毒的流行病学特征，如如何传播，风险系数，需要跟进观察。第二份文件指出武汉肺炎的病原体还没有最后确证，但是已从至少一名肺炎病人处培育出新β属冠狀病毒，并通过电子显微镜和基因序列进行了特征描述。通过聚合酶链式反应在另15位病人身上检测出了同样的病毒。完整的基因组序列和关于推定病原的其他信息以及针对该病毒的探测方法，将会很快给出。<br>"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/world/2020/jan/09/chinas-sars-like-illness-worries-health-experts): 据中国官方宣布，新型肺炎在人与人之间并没有表现出像SARS一样的高传染性，也没有表现中东热（Mers）一样的35%的致死率，目前无人死亡。<br>"

