- date: 2019年12月20日
  items:
  - item_name: news
    content: "5名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。其中武汉市民曾某某开始发热，咳嗽、无力，于12月27日住入武汉市普仁医院治疗，12月31日转入金银潭医院，最终在1月9日死亡，为疫情发现后第一例死亡病例。他的妻子（无华南海鲜市场接触史）在其发病5天后亦开始发病，是最早通报的“人传染人”的病例【参见1月15日条目】。见国家卫健委发布新型冠状病毒感染的肺炎疫情情况[第三份公告](http://www.nhc.gov.cn/xcs/yqtb/202001/5d19a4f6d3154b9fae328918ed2e3c8a.shtml)及[Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）](https://github.com/Pratitya/wuhan2020-timeline/issues/26#issue-557972097)。<br>"
  - item_name: news
    content: "[稳健医疗用品股份有限公司](https://github.com/Pratitya/wuhan2020-timeline/issues/6#issue-556820423)（以下简称“稳健医疗”）决策层决定取消在湖北召开年终高管会议，改为阳逻会场和深圳会场视频会议。<br>"
  - item_name: news
    content: "同日，一名在华南海鲜市场经商的41岁福建泉州籍陈姓男子开始出现发热症状，后于12月26日住入武汉市中心医院（后湖院区）治疗，医院于12月30日对病人进行了支气管肺泡灌洗液取样。由于武汉市疾控中心与复旦大学附属上海市公共卫生临床中心签署有科研合作协议，该份样本后于1月3日由上海市公共卫生临床中心获得，并经张永振团队从样本中检测出类SARS冠状病毒，得到了该病毒的全基因组序列，于1月11日向全世界公布了获得的新型冠状病毒全基因组序列【参见1月5日及11日条目】。见1月16日[中新网上海 · 中国获各国科学家盛赞：对武汉不明原因肺炎疫情反应快速、态度公开透明](http://www.sh.chinanews.com/yljk/2020-01-16/69819.shtml)及2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"

