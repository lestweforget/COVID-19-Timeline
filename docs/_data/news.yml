- date: 2019年12月16日
  items:
  - item_name: news
    content: "一位41岁来自武汉江夏区的陈姓男性患者开始出现发热症状，根据后来的流行病学调查，该名患者并无华南海鲜市场接触史。在发热6天后该患者于12月22日前往江夏区人民医院呼吸科住院治疗。这名患者经过了5天的治疗，病情未能得到改善，复于12月27日转入武汉市中心医院（南京路院区），并在当日下午也被安排进行了支气管肺泡灌洗液取样，送往北京博奥医学检验所有限公司检测病原【参见12月30日条目】。见[Li-Li Ren, et al. Identification of a novel coronavirus causing severe pneumonia in human: a descriptive study. Chinese Medical Journal, Feb. 11, 2020（鉴定一种可引起人类重症肺炎的新型冠状病毒：描述性研究）](https://journals.lww.com/cmj/Abstract/publishahead/Identification_of_a_novel_coronavirus_causing.99423.aspx)，2月17日[中国新闻周刊 · 亲历者讲述：武汉市中心医院医护人员被感染始末](https://github.com/Pratitya/wuhan2020-timeline/issues/106#issue-566625534)，2月19日[财经杂志 · 谁是第一个基因检测出的新冠病毒肺炎患者？](https://mp.weixin.qq.com/s/TIIhyEwbljCt9fewIGvLyg)以及2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"
  - item_name: news
    content: "同日，武汉市中心医院南京路院区急诊科主任艾芬接诊了一名在华南海鲜市场工作，高烧不退的病人，22日这名病人被转到院呼吸科，做了纤维支气管镜取了肺泡灌洗液，样本送到第三方检测机构做高通量测序，后来检测机构以口头通知的方式告诉中心医院，这是冠状病毒。见3月10日[人物 · 发哨子的人](https://github.com/Pratitya/wuhan2020-timeline/issues/152#issue-578393363)，3月16日[环球时报 · 武汉市中心医院医护人员吐真情：疫情是面照妖镜](https://github.com/Pratitya/wuhan2020-timeline/issues/167#issue-583545656)。<br>"

- date: 2019年12月17日
  items:
  - item_name: news
    content: "1名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。见[Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）](https://github.com/Pratitya/wuhan2020-timeline/issues/26#issue-557972097)。<br>"
  - item_name: news
    content: "12月16-17日前后，一位在华南海鲜市场一家经营冷冻生鲜档口打工的44岁东北男性开始出现发热症状。在家中经历数日持续高烧后，前往武汉市第六医院就诊住院，后于12月24日转入同济医院治疗。稍后医院于12月26日对该患者进行了支气管肺泡灌洗液取样，并将样本送交华大基因进行病原微生物NGS检测。12月31日该患者转入金银潭医院治疗。另一说该患者转入协和医院并采样送交华大基因检测，华大基因检测出样本中病毒与SARS基因序列相似性高达80%，但SARS检测试剂盒检测则为阴性。12月30日华大基因将检测结果口头通报协和医院，并建议医院向武汉市卫健委报告【参见1月1日条目】。见1月22日[中国经营报 · “病好了就想马上回家”：对话武汉肺炎当事人](http://www.cb.com.cn/index/show/zj/cv/cv13474081268/p/s.html)，[Genomic epidemiology of SARS-CoV2](https://www.gisaid.org/epiflu-applications/next-sars-cov2-app/)，[微信聊天截图](https://github.com/Pratitya/wuhan2020-timeline/issues/118)及2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"

