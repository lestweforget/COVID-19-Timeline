  - item_name: news
    content: "早间，上海公共卫生临床中心张永振教授团队成员悉尼大学爱德华•霍姆斯（Edward Holmes）教授代表课题组在[virological.org网站](http://virological.org/t/novel-2019-coronavirus-genome/319)发布了获得的新型冠状病毒全基因组序列，是最早向世界共享相关数据的科研工作者【参见12月20日及1月5日条目】。据1月24日[文汇报报道](https://wenhui.whb.cn/zhuzhanapp/kjwz/20200124/317317.html)，上海市公共卫生临床中心P3实验室在1月24日获得国家批准，新增研究新冠状病毒资格，以研究该病毒的源头在哪儿、病毒是如何传播的以及药敏等相关实验。然而据另外一些媒体报道，在1月12日之后，不知道是什么原因，上海公共卫生临床中心的P3实验室重新申请活病毒的培养等相关的研究就无法得到批准，只能做一些临床检测。甚而被上海市卫健委下令关闭整改，该中心人员至少提交了四次申请要求重新开放实验室，至今仍未得到任何回应。见2月25[财经杂志 · 研究表明：新冠病毒可能于去年11月出现，近期变异不大](https://mp.weixin.qq.com/s/0QwyA3m4U-kahPQW4UMoSw)，2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)，2月28日[南华早报 · 最先与世界分享冠状病毒基因序列的中国实验室被下令关闭“整改”，对其新型冠状病毒肺炎研究造成阻碍](https://www.scmp.com/news/china/society/article/3052966/chinese-laboratory-first-shared-coronavirus-genome-world-ordered)。<br>"
  - item_name: news
    content: "晚间，国家卫健委宣布将与世界卫生组织分享武汉不明原因的病毒性肺炎病例中检测到的新型冠状病毒基因序列信息，并指定相关机构（中国疾控中心、中国医学科学院以及中科院武汉病毒所）在全球流感共享数据库（GISAID，Global Initiative on Sharing All Influenza Data）共享不同患者的病毒基因组序列。世界卫生组织于当地时间1月12日宣布确认收到中国所分享的数据，并将病毒名称暂命名为2019-nCov。见国家卫健委[公告](http://www.nhc.gov.cn/gjhzs/s7952/202001/422796acaea746549f93e617ccc348a1.shtml)，中国科学院武汉病毒研究所[武汉病毒所全力开展新型冠状病毒肺炎科研攻关](http://www.whiov.ac.cn/xwdt_105286/zhxw/202001/t20200129_5494574.html)，2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)以及世界卫生组织[twitter公告](https://twitter.com/WHO/status/1216108498188230657)。<br>"
