    content: "1月11日[武汉市卫健委通报](http://wjw.wuhan.gov.cn/front/web/showDetail/2020011109036)中最早发病的患者开始出现症状。根据武汉市新冠肺炎防控指挥部医疗救治组的消息，这名陈姓病人后来经医院救治已痊愈出院。患者居住在武昌某小区，否认去过华南海鲜市场。见[武汉发布 · 武汉：登记报告最早的新冠肺炎患者于去年12月8日发病](https://www.thepaper.cn/newsDetail_forward_6169432)。<br>"
