    content: "[台北中央社](https://www.cna.com.tw/news/firstnews/202001030261.aspx)：针对中国武汉出现的不明原因肺炎疫情，疾管署副署长当天表示，现已受到大陆方面回复：已排除流感、禽流感及腺病毒感染，但无法排除是新型冠状病毒疾病。目前累计有44个病例，没有明显人传人迹象。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "[新加坡联合早报](http://www.zaobao.com/znews/greater-china/story20200103-1017977)：武汉华南海鲜市场出现不明原因的肺炎持续发酵，相关病患已全部转入当地一家医院集中隔离治疗，截止发稿，官方未对此次肺炎的病原检测结果进行通告说明。香港、台湾等地则已提高防控层级，希望阻绝疫情入境。<br>"
