  - item_name: news
    content: "《新英格兰医学杂志》发表论文[《新型冠状病毒感染的肺炎在中国武汉的初期传播动力学》](https://www.nejm.org/doi/pdf/10.1056/NEJMoa2001316)，通讯作者是中国疾控中心副主任冯子健与湖北省疾控中心主任杨波，中国疾控中心主任高福是共同作者。论文根据截至2020年1月23日上报的425例确诊病例（包括15名医务人员）分析，得出结论：12月底时已有明确人传人特征。文中表示1月1日至11日武汉已有医务人员感染。次日，[NEJM医学前沿微信公众号](https://mp.weixin.qq.com/s/4MrNMiGWdvEDlyKyHviDiQ)转载摘要，在国内网络传布。据《新英格兰医学杂志》总编辑埃里克·鲁实透露，此篇论文从提交到发表仅用48小时。<br>"

