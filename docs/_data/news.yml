    content: "华大基因公司对所获得的三例类SARS冠状病毒完成了全基因序列测序。武汉大学中南医院彭志勇了解到华大基因相关信息，当时即判断这种病毒很可能人传人。见2月10日[财新网 · 封面报道·四大ICU主任详解病毒 来自最前线的防治之策](http://weekly.caixin.com/2020-02-07/101512870_all.html#page2)及2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"
