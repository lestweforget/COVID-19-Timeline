
- date: 2019年12月1日
  items:
  - item_name: news
    content: "出现第一位武汉市民有不明原因肺炎症状（事后确诊，当时未知是不明原因肺炎，且尚无医生发现和报告）。据金银潭医院的重症监护病房（ICU）主任吴文娟透露，该病患是一名年过七旬的男子，有点脑梗、老年痴呆。发病后，先被送入武汉市的另一家医院，但随着病情恶化，12月29日被转入金银潭医院。这名老人住在离海鲜市场四五站（公交站）远的地方，由于此前便患病在家，基本上不出门，并没有前往过华南海鲜市场。12月1日这个发病时间是通过流行病学调查综合家属回忆得出的结论。见[Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）](https://github.com/Pratitya/wuhan2020-timeline/issues/26#issue-557972097)以及[BBC中文 · 肺炎疫情：模糊不清的“零号病人”与病毒来源争议](https://www.bbc.com/zhongwen/simp/chinese-news-51540821)。<br>"
  - item_name: group
    content: "【按，注意出现病症、入院、确诊“不明原因（病毒性）肺炎”、确诊“新冠肺炎”、确定有限人传人、确定持续人传人的区别。本时间线注重信息（概念提出）时间的记录。】<br>"

- date: 2019年12月4日
  items:
  - item_name: news
    content: "[湖北省疾控中心](http://www.hbcdc.cn/index.php/index-view.html?aid=8128)于12月4-7日举办了2019年全省网络直报编码维护及地理分析应用培训班，全省17个市州负责传染病疫情报告管理工作的科室负责人和负责标准编码维护工作业务人员参加此次培训。会议由信息所疾病监测部黄淑琼主任主持，省疾控中心黄希宝副院长、信息所李明炎所长、刘克浩副所长出席开幕式。黄院长提出三点看法：一是要肯定成绩，认真总结，确保传染病信息综合质量全国第一的好成绩；二是要高度重视，明确要求，确保年度编码维护工作保质保量按时完成；三是要把握契机，积极突破，确保疾病监测大数据在疾病防控中发挥作用。<br>"

- date: 2019年12月8日
