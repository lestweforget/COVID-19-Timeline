- date: 2019年12月12日
  items:
  - item_name: news
    content: "武汉市优抚医院（距离华南海鲜市场200米）门诊医生刘永（化名）接诊了一位来自华南海鲜市场的商户黄某（69岁），该患者干咳、不发烧、不流涕。同时，该患者透露隔壁七八位商户员工有高烧不退的症状。见2月11日[八点健闻 · 失去的机会，新冠疫情早期被忽视的小医院病例](https://github.com/Pratitya/wuhan2020-timeline/issues/91)。<br>"
  - item_name: news
    content: "同日，一位在华南海鲜市场为荆州某酒店负责采购业务的69岁（70岁）郑姓配货员开始出现发热症状。最初在小诊所输液未能退烧，于12月16日前往武汉市优抚医院就诊，经过治疗病情仍未缓解，在医生建议下又转往武汉市红十字会医院住院治疗。在经历7天住院治疗后情况仍未得到改善，复于12月24日转入同济医院治疗。经治疗退烧后原本已准备出院，却在12月29日（一说31日）转入金银潭医院，后于武汉封城前治愈返回荆州。这名患者应即武汉市卫健委1月5日[第三份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020010509020)中首次通报的“最早发病”者。见1月2日[界面新闻 · 武汉肺炎患者讲述：家属未被体检 本人已退烧一星期](https://news.ifeng.com/c/7suXue3Uq6f)，1月5日[中国经营报 · 对话武汉“病毒性肺炎”患者家属：患者多为华南海鲜市场商户打工者 个别已无力承担医药费](http://www.cb.com.cn/index/show/zj/cv/cv13472201260/p/s.html)及2月11日[八点健闻 · 失去的机会，新冠疫情早期被忽视的小医院病例](https://github.com/Pratitya/wuhan2020-timeline/issues/91)。【按关于谁是“最早发病”或者“第一例”患者随着时间的推移以及流行病学调查的展开一直在不断修正】<br>"

- date: 2019年12月13日
  items:
  - item_name: news
    content: "武汉市优抚医院门诊医生刘永（化名）提醒同事，只要是华南海鲜市场来看病的人，每个人都免费提供一个普通外科口罩。同时他建议放射科和门诊科所有医生佩戴口罩。见2月11日[八点健闻 · 失去的机会，新冠疫情早期被忽视的小医院病例](https://github.com/Pratitya/wuhan2020-timeline/issues/91)。<br>"
  - item_name: news
    content: "同日（一说于12月15日），一位65岁的华南海鲜市场男性送货员开始出现发热症状，并于12月16日前往武汉市中心医院（南京路院区）门诊就诊。经过口服药物治疗，患者病情仍未能改善，复于12月18日住进该院急诊病房。由于高烧未退，病因不明，武汉市中心医院于12月24日对该患者进行肺泡纤维支气管镜灌洗取样，并将样本送往广州微远基因科技有限公司进行NGS检测以确定病原体【参见12月26日条目】。未待得出检测结果，该患者又于12月25日转入同济医院治疗，后在12月30日转入金银潭医院，最终于2020年1月30日去世。该名患者为目前所知最早被检测出新型冠状病毒的病例。见[Li-Li Ren, et al. Identification of a novel coronavirus causing severe pneumonia in human: a descriptive study. Chinese Medical Journal, Feb. 11, 2020（鉴定一种可引起人类重症肺炎的新型冠状病毒：描述性研究）](https://journals.lww.com/cmj/Abstract/publishahead/Identification_of_a_novel_coronavirus_causing.99423.aspx)，2月17日[中国新闻周刊 · 亲历者讲述：武汉市中心医院医护人员被感染始末](https://github.com/Pratitya/wuhan2020-timeline/issues/106#issue-566625534)，2月19日[财经杂志 · 谁是第一个基因检测出的新冠病毒肺炎患者？](https://mp.weixin.qq.com/s/TIIhyEwbljCt9fewIGvLyg)及2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"

