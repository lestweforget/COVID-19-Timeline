    content: "上午，湖北省卫健委执法监督处徐处长带队到武汉中心医院后湖院区督导发热门诊相关工作，指示：传染病报告卡报告需慎重，省市联合确定后报卡。【参见1月4日、5日】见3月5日[冰点周刊 · 武汉早期疫情上报为何一度中断](https://github.com/Pratitya/wuhan2020-timeline/issues/148#issue-577265152)提供[《疫情处置情况说明》](https://github.com/Pratitya/wuhan2020-timeline/issues/149#issue-577432227)。<br>"
  - item_name: news
    content: "武汉市卫健委一个三人专家组到中南医院调查。据重症医学科主任彭志勇回忆，“专家组说临床表现和SARS确实有点像，但他们还是在讲诊断的标准那一套东西。我们就反映，诊断标准太苛刻了，按照这个标准，很难有人会被确诊”，“此前，国家卫健委派的专家组到金银潭医院做了调查，做了一套诊断标准，要有华南海鲜市场的接触史，要有发烧症状，病毒检测呈阳性，这三条标准都达到才能确诊。尤其是第三点，非常苛刻，实际上极少有人能去做病毒检测”。此时，彭志勇知道别的医院也在向武汉卫健委反映。见2月5日[财新网 · 重症科医生亲述：我们是怎样抢救危重病人的](https://mp.weixin.qq.com/s/IlQyOfQtsyvpptPAlTjwPg)。【按，彭志勇所述“此前”，当指1月8日到达武汉调研的第二批专家组，而非12月31日的第一批，因为当时尚未有病毒检测。】另据《三联生活周刊》2020年第7期《新冠肺炎，医院的节点》一文，确诊标准除上述三条外还有“抗病毒治疗三天无效”。然而1月9日徐建国已经公开对媒体表示本次不明原因病毒性肺炎病原体初步判定为新型冠状病毒。彭志勇回忆，“既然是病毒性肺炎，就不应该使用抗生素治疗”。又当时检测试剂权力掌握在湖北省疾控中心，当时只有一家机构能做试剂检测，并对不明肺炎做最终确诊。见《三联生活周刊》2020年第7期[新冠肺炎，医院的节点](https://github.com/Pratitya/wuhan2020-timeline/issues/138)。<br>"
