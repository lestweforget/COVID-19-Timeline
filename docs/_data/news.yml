    content: "武汉市中心医院呼吸内科学科带头人、主任医师赵苏认为从急诊科转诊病人感染症状比较独特【参见12月16日条目】，根据科研课题设计，武汉市中心医院收集病人呼吸道样本，由武汉疾控中心在本日下午转交给上海公共卫生临床中心的一个团队。见3月16日[环球时报 · 武汉市中心医院医护人员吐真情：疫情是面照妖镜](https://github.com/Pratitya/wuhan2020-timeline/issues/167#issue-583545656)。<br>"
