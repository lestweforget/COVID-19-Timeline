  - item_name: news
    content: "凌晨，国家卫健委发布[第十一份公告](http://www.nhc.gov.cn/xcs/yqfkdt/202001/a53e6df293cc4ff0b5a16ddf7b6b2b31.shtml)，截至1月30日24时，31个省（自治区、直辖市）和新疆生产建设兵团报告新增确诊病例1982例，累计报告确诊病例9692例（四川省累计确诊病例核减1例），累计死亡病例213例。<br>"
  - item_name: news
    content: "上午，[中国疾病预防控制中心](https://weibo.com/1618051664/IrZME2tAE)回应，在新英格兰杂志发表了题为《新型冠状病毒感染的肺炎在中国武汉的初期传播动力学》的论文是根据截至2020年1月23日上报的425例确诊病例（包括15名医务人员）所做的回顾性分析，所有病例在论文撰写前已向社会公布。论文提出的“2019年12月份即在密切接触者中发生了人际传播”的观点，是基于425例病例流行病学调查资料做出的回顾性推论。<br>"
  - item_name: news
    content: "9时，新华网微信推送文章[《快忙防控，别抢论文了！》](https://mp.weixin.qq.com/s/U1MRt76s0GLVDwj9Q3dlSg)，表示“在全国人民众志成城抗击疫情的紧要关头，少数科研人员千万别让私心杂念分散了精力，影响了当前抗击疫情工作的开展”。没有明示论文事件当事人。<br>"
  - item_name: news
    content: "14时，[财新网](https://github.com/Pratitya/wuhan2020-timeline/issues/24#issue-557963108)就《新英格兰医学杂志》论文事件采访中国疾控中心原副主任杨功焕，杨表示“究竟是专家知道了实情不报告，还是报告了但未及时采取措施，两者区别很大，关键的事实需要澄清。‘如果只责怪专家，事情就变味了’”。<br>"
  - item_name: news
    content: "[第一财经](https://weibo.com/1618051664/Is1VoEVyb)记者采访了国家卫健委高级别专家组成员、中国疾控中心主任高福。高福就论文事件回应，“这是一篇回顾性分析！12月中旬还不知道是什么病，病原不清，都是调查四百多例流行病学的推论！Onset的日子都是推测，这个大家没有看明白！把流行病学调查和临床诊断混在一起。”他也表示，回顾性调查的工作正是CDC的职责之一，找到元凶，回顾性调查，指导未来防控。“我们的防控一直没有停，一个月来大家都没有觉睡。” <br>"
  - item_name: news
    content: "14时，[胡锡进](https://weibo.com/1989660417/Is1JOyy5R)就论文事件发表评论，“不同意一些人从道德角度抨击高福等人发表论文的动机，指责他们在明知道疫情已经很严重的情况下却故意向国内隐瞒而把病例在外刊上和盘托出，沽名钓誉”。<br>"
  - item_name: news
    content: "17时，《新英格兰医学杂志》论文事件通讯作者之一、中国疾控中心副主任冯子健接受[新京报记者专访](https://github.com/Pratitya/wuhan2020-timeline/issues/31#issue-558086593)时表示，上述推论是1月23日获得病例数据后做出的，没有隐瞒。病毒人传人早有推论，保守下结论有原因。并表示“不是特别清楚”CDC有无接到医务人员疑似感染的消息。据他介绍，数据上报层级很多，包括国家级、省级、市级、区级。“数据上报有个过程，这个过程我没有详细了解”。由此也说明，此时传染病直报系统并没有启动。<br>"
