- date: 2020年1月4日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "上午，[政协武汉市第十三届委员会第三次会议](http://news.cjn.cn/tfsj/2019whlh/ttxw_16360/201901/t3334169.htm?spm=zm1066-001.0.0.1.ud9lKo)开幕。市委书记马国强出席大会并讲话。省政协副主席彭军代表省政协致辞。市长周先旺、市组织部长胡立山出席大会并在主席台就座。<br>"
  - item_name: news
    content: "受武汉卫健委委托，曹彬在武汉金银潭医院对武汉市所有医疗机构的感控医生、临床骨干开展了针对《不明原因的病毒性肺炎诊疗方案（试行）》的培训。而当日武汉卫健委下发给培训医生的材料则是包含《不明原因的病毒性肺炎入排标准》的《不明原因的病毒性肺炎医疗救治工作手册》（白色封皮）【参见1月3日条目】。见2月19日[财新网 · “华南海鲜市场接触史”罗生门 武汉市卫健委“双标”令人迷惑](https://github.com/Pratitya/wuhan2020-timeline/issues/117#issue-568706062)及2月10日[健康报 · 他们为诊疗方案日夜兼程](http://szb.jkb.com.cn/jkbpaper/html/2020-02/10/content_268902.htm)。武汉中心医院2月8日[《新型冠状病毒疫情处置说明》](https://github.com/Pratitya/wuhan2020-timeline/issues/149#issue-577432227)（后文简称《疫情处置说明》）回溯当天记录还提及“指导手册上面显示，对于疑似病例，院内需12小时内组织专家会诊，会诊不能排除时应立即上报传染病报告卡。”见3月5日[冰点周刊 · 武汉早期疫情上报为何一度中断](https://github.com/Pratitya/wuhan2020-timeline/issues/148#issue-577265152)。<br>"
  - item_name: news
    content: "月初（具体时间未知），武汉市卫健委给出一种支援金银潭的方案：7家医疗能力较强的医院各出3个专家，带着本院的ICU护士，以1周为周期，在金银潭轮流值班。见3月5日[南方周末｜“重组”金银潭：疫情暴风眼的秘密](https://github.com/Pratitya/wuhan2020-timeline/issues/146)。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "中国工程院院士、中国疾病预防控制中心传染病预防控制所所长徐建国接受[大公报](http://www.takungpao.com/news/232108/2020/0105/400593.html#10006-weixin-1-52626-6b3bffd01fdde4900130bc5a2751b6d1)采访时表示，从目前看，未发现明显的人传人证据，未发现医务人员感染，且没有发生死亡案例，说明病毒威胁水平有限。徐建国还强调，中国的传染病控制有多年的积累，绝不会出现因为春运发生大扩散的可能性。<br>"
  - item_name: news
    content: "国家疾控中心研制出对新型冠状病毒高特异性的PCR检测试剂。<br>"
  - item_name: news
    content: "据[新华社公布的时间线](http://www.xinhuanet.com/2020-04/06/c_1125819214.htm)及[路透社报道](https://www.reuters.com/article/us-health-coronavirus-nsc/as-trump-administration-debated-travel-restrictions-thousands-streamed-in-from-china-idUSKBN21N0EJ)，中国疾控中心负责人与美国疾控中心主任通电话，介绍疫情有关情况。据《纽约时报》调查报道[The lost month: How a Failure to test blinded the U.S. to COVID-19](https://www.nytimes.com/2020/03/28/us/testing-coronavirus-pandemic.html)，美国疾控中心主任Dr. Robert Redfield的此次通话时间很长，而几天后，两人再次通话时，高福哭了。据新华社时间线，两人再次通话为1月8日。<br>"
  - item_name: news
    content: "当地时间1月4日，世界卫生组织[发推](https://twitter.com/WHO/status/1213523866703814656)称，收到中国报告，武汉出现一撮肺炎患者。世界卫生组织总部、亚洲地区以及中国的工作人员密切关注此事。此条推文无配图。<br>"
  - item_name: news
    content: "[香港特区政府公布](https://www.info.gov.hk/gia/general/202001/04/P2020010400175.htm)[《对公共卫生有重要性的新型传染病准备及应变计划》](https://www.chp.gov.hk/files/pdf/govt_preparedness_and_response_plan_for_novel_infectious_disease_of_public_health_significance_chi.pdf)，并同时启用严重应变级别，即时生效。"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "[新加坡联合早报](http://www.zaobao.com/znews/greater-china/story20200104-1018241)：（中新社）武汉肺炎个案增至44例，重症11例港疑似个案增至五人。<br>"
  - item_name: news
    content: "[新加坡联合早报](http://www.zaobao.com/znews/greater-china/story20200104-1018246)：（中通社）武汉肺炎恐慌蔓延到港。<br>"

- date: 2020年1月5日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "武汉病毒研究所成功分离到了病毒毒株。见中国科学院武汉病毒研究所[武汉病毒所全力开展新型冠状病毒肺炎科研攻关](http://www.whiov.ac.cn/xwdt_105286/zhxw/202001/t20200129_5494574.html)。<br>"
  - item_name: news
    content: "武汉市卫健委发布[第三份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020010509020)，表示“不明原因的病毒性肺炎诊断患者59例，其中重症患者7例，其余患者生命体征总体稳定，目前所有患者均在武汉市医疗机构接受隔离治疗，无死亡病例”，指出“部分患者为武汉市华南海鲜城（华南海鲜批发市场）经营户。截至目前，初步调查表明，未发现明确的人传人证据，未发现医务人员感染”。[央视新闻](https://weibo.com/2656274875/Io79mqVhM)全文转载公告，并强调“武汉不明原因肺炎已排除SARS病原”。[中国疾控中心](http://www.chinacdc.cn/jkzt/crb/zl/szkb_11803/jszl_11809/202001/t20200119_211273.html)全文转载公告。<br>"
  - item_name: news
    content: "第一批专家组成员之一，中日友好医院的曹彬教授跟金银潭医院提到了克立芝，说在2003年SARS末期的时候，香港的袁国勇院士用这个药治疗了一部分SARS病人，通过和历史数据对比，可以看得这个药能够抑制SARS冠状病毒。金银潭医院是管艾滋病的，全省的艾滋病药全部在这里，所以有一定先天优势。用药大概五、六天的时候，有个主任打电话给张定宇院长，称吃了药的几个病人的片子拿起来对比了一下，好像确实肺的吸收要快一些，病人的病灶区全部在往吸收方面好转。见3月17日[中国之声 · 【口述实录】张定宇：我在风暴之眼｜武汉武汉](https://github.com/Pratitya/wuhan2020-timeline/issues/168#issue-583557307)"
  - item_name: news
    content: "上午，[武汉市第十四届人民代表大会第四次会议](http://news.cjn.cn/tfsj/2019whlh/ttxw_16360/201901/t3335217.htm?spm=zm1066-001.0.0.1.ud9lKo)开幕。武汉市委书记、市人大常委会主任马国强主持大会，武汉市市长周先旺作政府工作报告。<br>"
  - item_name: news
    content: "武汉某三甲医院所在的辖区卫健委组织开会，“传达市级指导手册的精神”。【按，“市级指导手册”即白色封皮《工作手册》，参见1月3日、4日条目。】区卫健委要求在“市级指导手册精神”的基础上，加入“区级组织专家会诊”的流程，即医院专家会诊和区级专家会诊均不能排除其他疾病后，才能上报传染病报告卡。【传染病报告卡全称是《中华人民共和国传染病报告卡》。据《传染病信息报告管理规范（2015年版）》规定，首诊医生在诊疗过程中发现传染病病人、疑似病人和规定报告的病原携带者后，应按照要求填写《传染病报告卡》或通过电子病历、电子健康档案自动抽取符合交换文档标准的电子传染病报告卡……其他暴发、流行或原因不明的传染病也应填报传染病报告卡信息。只要医院上报传染病报告卡，医院所属的区（县）、市、省，以及国家CDC都能实时收到信息。】1月8日-10日3天，该医院分别上报了9张、4张和1张“不明原因肺炎”报告卡。在连续3天网络直报不明原因肺炎病例后，这家医院停止了上报。见3月5日[冰点周刊 · 武汉早期疫情上报为何一度中断](https://github.com/Pratitya/wuhan2020-timeline/issues/148#issue-577265152)提供武汉中心医院的[《疫情处置说明》](https://github.com/Pratitya/wuhan2020-timeline/issues/149#issue-577432227)记录。<br>"
  - item_name: news
    content: "同日，武汉同济医院急诊科医生陆俊出现“无明显病因”发热症状，右肺CT片有片状磨玻璃影。见2月3日[财新网 · 封面报道之一现场篇：武汉围城](https://github.com/Pratitya/wuhan2020-timeline/issues/56#issue-558835473)刘力采访回忆内容。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "凌晨，上海市公共卫生临床中心张永振研究团队从武汉市疾控中心所获得的“不明原因发热”患者样本中检测出类SARS病毒，经高通量测序获得病毒的全基因组，序列分析发现该病毒与类SARS冠状病毒同源性高达89.11%【参见12月20日及1月11日条目】。该机构随即向上海市卫健委和国家卫健委等主管部门[报告](https://github.com/Pratitya/wuhan2020-timeline/issues/87)，由于新病毒与SARS同源，该机构判断病毒应是经呼吸道传播，建议在公共场合采取相应疾控防疫措施。见2月25日新京报和2月27日三联生活周刊对上海市公共卫生临床中心党委书记卢洪洲的[采访](https://github.com/Pratitya/wuhan2020-timeline/issues/178)，以及2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "当地时间1月5日，世界卫生组织发[疾病爆发新闻](https://www.who.int/csr/don/05-january-2020-pneumonia-of-unkown-cause-china/en/)，总结一月初的情况：12月31日接到中国报告未明原因肺炎；1月3日已接到中国汇报共计44例疑似患者。同时，世界卫生组织[发推](https://twitter.com/WHO/status/1213795226072109058)的配图是：武汉肺炎。<br>"
  - item_name: news
    content: "同日，世界卫生组织[发推](https://twitter.com/WHO/status/1213847304186343424)称，中国已排除流感，禽流感，腺病毒，SARS或MERS。疾病具体原因还在核查中。目前已有59位疑似。（此59位应该就是1月24日发表[Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）](https://github.com/Pratitya/wuhan2020-timeline/issues/26#issue-557972097)）论文中的59位。）<br>"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/world/2020/jan/05/mystery-illness-to-strike-chinese-city-is-not-sars-say-authorities-wuhan)：中国官方宣布新型神秘病毒不是SARS，同时在武汉已经有59人患有新型疾病的特征，7人病重。<br>"

- date: 2020年1月6日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "上午，政协武汉市第十三届委员会第四次会议开幕。武汉市委书记马国强出席大会并讲话，湖北省政协副主席马旭明代表省政协致辞，市长周先旺，组织部部长胡立山出席大会并在主席台就座。见[长江网](http://news.cjn.cn/sywh/202001/t3528217.htm)。<br>"
  - item_name: news
    content: "一位来自黄冈呼吸困难的重症病人被多家医院拒收后，送到武汉大学中南医院急诊科，重症医学科主任彭志勇参与会诊，并告知院长这个病人很可能会传染别人，一定要严格按照传染病防护方法采取隔离措施，疏散病房的其他病人，按照SARS的标准改造病房，把医务人员的生活区和病人隔离开。是为该院接受首例不明肺炎患者。见2月5日[财新网 · 重症科医生亲述：我们是怎样抢救危重病人的](https://mp.weixin.qq.com/s/IlQyOfQtsyvpptPAlTjwPg)，《三联生活周刊》2020年第7期[新冠肺炎，医院的节点](https://github.com/Pratitya/wuhan2020-timeline/issues/138)。<br>"
  - item_name: news
    content: "湖北省中西医结合医院（即湖北省新华医院）的一位呼吸内科医生出现异常现象，肺部CT显示有一小块阴影，呈现磨玻璃状。该医生没有接触华南海鲜市场。当天新华医院院方召集各科室负责人开会。科室主任传达院方指示，不得把相关情况泄露给外界，尤其不能告诉媒体。见2月3日[财新网 · 封面报道之一现场篇：武汉围城_财新周刊频道]采访新华医院放射科医师李云华透露。<br>"
  - item_name: news
    content: "湖北省卫健委从武汉地区抽调了医护人员支援武汉金银潭医院。2月9日[长江日报 · 黄朝林：42天用6种身份与病毒较量](http://cjrb.cjn.cn/html/2020-02/09/content_164342.htm)。<br>"
  - item_name: news
    content: "湖北省卫健委官方微信公众号[健康湖北](https://mp.weixin.qq.com/s/7XNck2ZZSygZ5XR4hh5rsQ)转载长江日报记者对疾控专家、武汉市疾病预防控制中心主任李刚的专访。李刚表示“病原鉴定和病因溯源工作仍在进一步进行中，尚未发现明确的人传人证据”。<br>"
  - item_name: news
    content: "同日，湖北省委书记蒋超良到江汉区某社区卫生服务中心视察，他戴着口罩。院长方涵回忆，也就在那几天，要求我们医护人员也戴口罩。随同的人还有武汉市委书记、区委书记和武汉市卫健委的人。当时领导传达的意思是“可防可控”，“要做好医务人员防控，不要出现医务人员感染”。但此后社区卫生服务中心工作没什么变化，一直到大年二十九（1月23日）都是正常的接诊。见3月7日[八点健闻 · 武汉疫情第一道防线——社区卫生服务中心是怎样失守的？](https://github.com/Pratitya/wuhan2020-timeline/issues/150#issue-577432320)。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "中国疾病预防控制中心启动二级应急响应。见[Qun Li, et al. Early Transmission Dynamics in Wuhan, China, of Novel Coronavirus–Infected Pneumonia. The New England Journal of Medicine, Jan. 29, 2020（新型冠状病毒感染肺炎在中国武汉的初期传播动力学）](https://www.nejm.org/doi/full/10.1056/NEJMoa2001316)<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "美国卫生与公共服务部向中国提出可以派遣一支疾控小组协助中国的公共卫生防疫努力。见[1月28日美国公共卫生机构就新冠病毒疫情举行的新闻发布会](https://github.com/Pratitya/wuhan2020-timeline/issues/30#issue-558084328)<br>"
