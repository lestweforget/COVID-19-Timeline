    content: "同日，武汉市“两会”[新闻通气会](http://difang.gmw.cn/hb/2020-01/03/content_33454875.htm)召开。武汉市人大、武汉市政协有关负责人介绍了“两会”的筹备情况和具体议程。<br>"
  - item_name: news
    content: "一男子自武汉自驾前往温州，次日出现发热症状遂就诊，于1月17日在温州定点医院进行隔离治疗。经浙江省疾控中心检测，患者标本呈新型冠状病毒核酸阳性。1月20日，标本送至中国疾控中心进行病毒核酸复核检测，结果为阳性。见浙江省卫健委1月21日公告[国家卫生健康委确认我省首例输入性新型冠状病毒感染的肺炎确诊病例](http://www.zjwjw.gov.cn/art/2020/1/21/art_1202101_41786033.html)。<br>"
