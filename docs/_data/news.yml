  - item_name: news
    content: "上午，李文亮医生接到派出所电话，要求签署一份关于互联网不实言论的《训诫书》。见1月27日[北青深一度 · 受训诫的武汉医生](https://github.com/Pratitya/wuhan2020-timeline/issues/114)。<br>"
  - item_name: news
    content: "武汉协和医院肿瘤中心医生谢琳卡因传播不明肺炎信息而接到警方的询问电话。见2月1日[财新网 · 新冠肺炎又一“吹哨人”现身 曾被警方口头教育](http://www.caixin.com/2020-02-01/101510170.html)。<br>"
  - item_name: news
    content: "有多位来自武汉不同三甲医院的医生回忆该日前后，其院领导曾根据一个“白色封皮的手册”，“向他们口头传达了一个‘不明原因病毒性肺炎’的‘上报标准’”，甚至“要求这个上报标准只能通过面授、电话，或者微信语音传达”。该标准即《不明原因的病毒性肺炎医疗救治工作手册》（白色封皮）中的《不明原因的病毒性肺炎入排标准》，这份标准规定不明原因的病毒性肺炎病例的纳入条件必须同时符合流行病学史（华南海鲜市场及其相关人员接触史）与四条临床表现（1. 发热≥38℃，2. 肺炎影像学特征，3. 发病早期白细胞总数正常或降低，或淋巴细胞计数减少，4. 经规范抗菌药物治疗3天病情无改善或加重），并且不能明确诊断为其它疾病。受访医生认为，白皮手册的《入排标准》过于“苛刻”，不利于早发现、早确诊。另外白皮手册中亦收录了曹彬所拟定的《不明原因的病毒性肺炎诊疗方案（试行）》，这份诊疗方案中将病例的定义为需满足四条临床标准（与《入排标准》类似）或满足前三条标准外加流行病学标准（患者有武汉市华南海鲜市场暴露史或有类似病人接触史），同时不能明确诊断为其它疾病的肺炎病例【参见1月1日条目】。国家卫健委第一批专家组成员表示这份《诊疗方案》是1月3日前后由他们与湖北当地专家组共同制定的，但他们并未参与制定《入排标准》且是事后获知这份文件的。据媒体报道，专家组当时所知的是一份绿色封皮的《工作手册》，两种封皮《工作手册》的区别则是是否收入《入排标准》。又有报道称国家和省专家组成员在见到白色封皮的《工作手册》后，要求武汉卫健委收回该手册重新编印，即去掉《入排标准》后的绿色封皮《工作手册》，但各医院所执行的诊断和上报标准并没有改变，直到国家卫健委发布第一版《新冠肺炎诊疗方案》。见2月20日[冰点周刊 · 白皮手册与绿皮手册：新冠肺炎诊断标准之变](https://github.com/Pratitya/wuhan2020-timeline/issues/115)及2月24日[财新网 · 武汉火线救人50天现场全记录](http://weekly.caixin.com/2020-02-22/101518920_all.html)。<br>"
  - item_name: news
    content: "武汉市中心医院甲状腺乳腺外科主任江学庆参与医院组织中层的会议，上级口头传达精神，再口头传达给每个职工。网上流出了一张江学庆笔记本的截图，一条条记载着一段会议记录：“不明原因病毒性肺炎，没有人传人的证据，十条纪律规定，保密纪律，不准到处乱讲乱谈……”。见3月11日[南方周末 · 四人殉职，四人濒危——武汉中心医院“至暗时刻”](https://github.com/Pratitya/wuhan2020-timeline/issues/154)。<br>"
  - item_name: news
    content: "同时，武汉市中心医院再次给王文勇打电话，询问上报的事情。江汉疾控询问了市卫健局的意见，得到的答复是防控手册正在拟定，马上就会下发到区疾控中心。王文勇将这个意见转达给了医院。第二天，防控手册发了下来。见4月2日[中国新闻周刊 · 回访武汉基层疾控主任：谁也没想到这个疾病有这么狠](https://github.com/Pratitya/wuhan2020-timeline/issues/172#issue-593162687)。<br>"
  - item_name: news
    content: "国家卫健委相关负责人就来到武汉市江汉区某社区卫生中心，当时的陪同人员有武汉市卫健委主任，还有江汉区区长。据该中心院长方涵（化名）回忆，当时大家都没戴口罩，他们观看了预检分诊台和发热诊室，问了我们防控不明肺炎的情况。见3月7日[八点健闻 · 武汉疫情第一道防线——社区卫生服务中心是怎样失守的？](https://github.com/Pratitya/wuhan2020-timeline/issues/150#issue-577432320)。<br>"
  - item_name: news
    content: "17时，武汉市卫健委发布[第二份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020010309017)，首次提出“不明原因的病毒性肺炎”概念。表示“发现符合不明原因的病毒性肺炎诊断患者44例，其中重症11例，其余患者生命体征总体稳定。目前所有病例均在武汉市医疗机构接受隔离治疗”，指出“截至目前，初步调查表明，未发现明显的人传人证据，未发现医务人员感染”。[央视新闻](https://weibo.com/2656274875/InMYgwUhZ)转发报道。[中国疾控中心](http://www.chinacdc.cn/jkzt/crb/zl/szkb_11803/jszl_11809/202001/t20200119_211279.html)转发公告。且通知了[世界卫生组织](https://www.who.int/csr/don/05-january-2020-pneumonia-of-unkown-cause-china/en/)。<br>"
