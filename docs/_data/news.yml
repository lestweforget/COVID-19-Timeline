  - item_name: news
    content: "12时，被控造谣者武汉市中心医院眼科医生[李文亮](https://weibo.com/1139098205/Is0XboARR)首次在微博发声。"
  - item_name: news
    content: "15时，[湖北省红十字会公告](http://www.hbsredcross.org.cn/xxgk/8667.jhtml)更正“N95口罩36000个”为“KN95口罩36000个”接收使用情况并致歉。1月29日和1月30日，湖北省红十字会分别在“博爱荆楚”微信公众号和门户网站上公布了第一批次防控新型冠状肺炎捐赠物资使用情况。有网友对《物资使用情况公布表（一）》中第14 条记录“N95口罩36000个”的接收和使用提出疑问。<br>"
  - item_name: news
    content: "19时[央视新闻](https://mp.weixin.qq.com/s/2PL5GYzVZ4U0CM1wJdBM3w)报道李克强主持召开领导小组会议，同意湖北省将春节假期适当延长，目前人在湖北、工作在外地的人员同样延长假期，暂不返回工作地，以利于疫情防控。<br>"
  - item_name: news
    content: "19时，武汉协和医院西院发布以黄色垃圾袋做防护服手工制口罩辟谣声明（已删除）。网传红十字会要求辟谣，否则不发放物资。【信息太多，根据公众号整理。可以参考[微博资料](https://github.com/Pratitya/wuhan2020-timeline/issues/41#issue-558507665)汇集梳理。】<br>"
