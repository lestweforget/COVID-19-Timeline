  - item_name: news
    content: "同日，国家卫健委专家组成员、中日友好医院呼吸与危重症医学科主任曹彬起草了《不明原因的病毒性肺炎诊疗方案（试行）》的初稿，并在稍后与相关专家商讨确定了方案命名。该方案并未对全国印发，仅是重点印发至武汉市各级医疗卫生机构【参见1月3日及4日条目】。见2月10日[健康报 · 他们为诊疗方案日夜兼程](http://szb.jkb.com.cn/jkbpaper/html/2020-02/10/content_268902.htm)。<br>"
  - item_name: news
    content: "1月初（具体时间不详），各家医院先后出现了疑似“病毒肺”病人，有一些小的医院，不接收发热病人，把他们推到其他医院。这种情况被其他几家医院联名告到武汉卫健委。武汉卫健委通知，各家医院接诊的病人必须自己治，把转诊的口子堵住了。然而大多数医院都不是传染病医院，并不具备隔离条件。见[南方周末 · 独家深访：从发现到封城，武汉一线医护复盘疫情为何爆发](https://github.com/Pratitya/wuhan2020-timeline/issues/51#issue-558681462)。<br>"
  - item_name: news
    content: "华大基因公司于12月份从武汉各医院所获得的疑难肺炎病例样本中发现三例类SARS的冠状病毒，分别采样自12月26日、29日及30日【参见12月17日】。12月31日该公司将三份样本所获得的病毒基因序列片断合在一起形成了一个混装的全基因序列，并在1月1日将基因序列提供给中国疾控中心，同时将三份检测报告也上报武汉市卫健委。见2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"
