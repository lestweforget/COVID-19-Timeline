    content: "【国际】<br>"
  - item_name: news
    content: "上午，国家卫健委召开了全国电视视频电话会议，部署新型冠状病毒感染肺炎防控工作。要求各地高度重视，“讲政治、顾大局”，把疫情防控作为当前卫生健康系统的头等大事来抓，会上要求“强化系统内、部门间、区域间信息共享和联防联控”。见1月22日[国新办举行新型冠状病毒感染的肺炎防控工作新闻发布会](http://www.scio.gov.cn/xwfbh/xwbfbh/wqfbh/42311/42470/index.htm)，国家卫健委官网2月信息及3月5日[冰点周刊 · 武汉早期疫情上报为何一度中断](https://github.com/Pratitya/wuhan2020-timeline/issues/148#issue-577265152)。【按，据3月9日微信文章《武汉甩锅大会第四轮开启》作者发现国家卫健委《部署新型冠状病毒感染肺炎防控工作 国家卫生健康委召开全国电视电话会议》通知是2月份挂上网站的，发布时间在2月21日之前的某一天，最后修改时间是2月21日早8点39分，然后文章的发布时间被调整为1月14日。】<br>"
  - item_name: news
    content: "IJID《国际传染病杂志》发表[关于2019-nCoV疫情对国际健康的持续影响](https://www.ijidonline.com/article/S1201-9712(20)30011-4/fulltext)的社论称中国卫健委向国际卫生组织通报新型冠状病毒后，香港，澳门，台湾的卫生部门提高了边境审查力度，并恐新型病毒会威胁国际公共卫生。截至1月10日，已有41名患者感染新型冠状病毒，症状为发热(>90%)，腹泻，干咳(80%)，气短(20%),和呼吸困难(15%)。虽然自1月3日气武汉没有新增病例，但是泰国的第一名病例发现于1月13日。该病例从未与华南海鲜市场有过直接接触。<br>"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/world/2020/jan/14/case-of-mystery-coronavirus-found-outside-china-for-the-first-time-thailand):据泰国官方宣布，在中国境外发现的第一例武汉新型肺炎确诊病例被发现，这名女性在当地时间1月5日发病，并于1月8日被送往医院，该女性曾经有过直接接触与武汉的一所农贸市场，但该市场并没有被武汉官方确定为疾病的传染源。<br>"

- date: 2020年1月15日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨，武汉市卫健委发布[第八份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020011509046)，表示截止14号24时，“无新增新型冠状病毒感染的肺炎病例，无治愈出院病例，无新增死亡病例报告”。[中国疾控中心](http://www.chinacdc.cn/jkzt/crb/zl/szkb_11803/jszl_11809/202001/t20200119_211281.html)全文转载公告。<br>"
  - item_name: news
    content: "凌晨，武汉市卫健委发布[《新型冠状病毒感染的肺炎疫情知识问答》](http://wjw.wuhan.gov.cn/front/web/showDetail/2020011509040)，表示“现有的调查结果表明，尚未发现明确的人传人证据，不能排除有限人传人的可能，但持续人传人的风险较低”，同时表示“发现一起为家庭聚集性，夫妻两人发病，丈夫先发病，为华南海鲜批发市场从业人员，妻子否认有华南海鲜批发市场暴露史”，“目前未发现社区传播”。[中国疾控中心](http://www.chinacdc.cn/jkzt/crb/zl/szkb_11803/jszl_11809/202001/t20200119_211280.html)全文转载此知识问答。【按，大陆官方开始提出“有限人传人”“家庭聚集性病例”概念。】<br>"
  - item_name: news
    content: "湖北省卫健委要求同济医院、省人民医院、协和医院，分别接管金银潭医院的南七楼、南六楼、南五楼。这三层楼随后全部改造成重症ICU病房，同时市级医院抽调人手前来支援。见3月5日[南方周末｜“重组”金银潭：疫情暴风眼的秘密](https://github.com/Pratitya/wuhan2020-timeline/issues/146)。<br>"
  - item_name: news
    content: "1月12号到15号之间，有一天金银潭医院突然走了50多个卫生员。他们看到病人来得那么多，医护人员防护这么紧密，很害怕。虽然金银潭医院对卫生员也是要求全部做三级防护，就像对自己的员工一样，因为他们污染了也会污染我们的同事，但有些人还是很害怕。金银潭医院总共一百多个卫生员，走了一半。还有当时临时聘用的18个保安，有一天突然全部不来了。见3月17日[中国之声 · 【口述实录】张定宇：我在风暴之眼｜武汉武汉](https://github.com/Pratitya/wuhan2020-timeline/issues/168#issue-583557307)张定宇回忆。<br>"
  - item_name: news
    content: "15时，[中国人民政治协商会议湖北省第十二届委员会第三次会议](http://www.hubei.gov.cn/zwgk/hbyw/hbywqb/202001/t20200116_1913222.shtml)在武汉洪山礼堂闭幕。中共湖北省委书记蒋超良、省长王晓东、武汉市委书记马国强到会祝贺。<br>"
  - item_name: news
    content: "同日，国家卫健委主任马晓伟主任专程赴当地指导湖北省武汉市进一步落实各项防控措施。见1月22日[国新办举行新型冠状病毒感染的肺炎防控工作新闻发布会](http://www.scio.gov.cn/xwfbh/xwbfbh/wqfbh/42311/42470/index.htm)李斌发言。<br>"
  - item_name: news
    content: "武汉“百步亭”社区某居委会的工作人员江强（化名）跟居委会领导反映，最好取消万家宴，但没成功。见2月12日[澎湃新闻 · 武汉百步亭社工：曾和居委会领导反映取消万家宴，但没成功](https://new.qq.com/omn/20200212/20200212A0EDHG00.html)。<br>"
  - item_name: news
    content: "武汉天河机场通知各航司对将发热病人进行临时隔离。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "中国疾病预防控制中心启动一级应急响应（最高级）。见[Qun Li, et al. Early Transmission Dynamics in Wuhan, China, of Novel Coronavirus–Infected Pneumonia. The New England Journal of Medicine, Jan. 29, 2020（新型冠状病毒感染肺炎在中国武汉的初期传播动力学）](https://www.nejm.org/doi/full/10.1056/NEJMoa2001316)。<br>"
  - item_name: news
    content: "同日，国家卫健委主任马晓伟专程赴武汉进一步落实各项防控措施。见1月22日国务院[新闻办就新型冠状病毒感染的肺炎防控工作有关情况举行发布会](http://www.gov.cn/xinwen/2020-01/22/content_5471560.htm)李斌发言。<br>"
  - item_name: news
    content: "同日，国家卫健委委印发了第一版新型冠状病毒感染的肺炎诊疗、防控方案，规范病例监测、报告、诊疗、管理、密切接触者管理、实验室检测。见1月15日[国家卫生健康委办公厅关于印发新型冠状病毒感染的肺炎诊疗和防控等方案的通知](https://github.com/Pratitya/wuhan2020-timeline/issues/126)。<br>"
  - item_name: news
    content: "香港大学“新发传染性疾病国家重点实验室”主任管轶接受[《大公报》专访](http://www.takungpao.com.hk/news/232108/2020/0115/404731.html)表示，基于武汉卫健委所公布的数据，冠状病毒最长潜伏期是十五天，自3日后内地无新增传染病例，可以判断此次疫情已经得到控制。即使人传人，也非常有限。<br>"
  - item_name: news
    content: "同日，随香港专家来访的香港记者在医院范围拍摄期间被截查，之后被带入医院内的派出所，香港电台、商业电台、无线电视、NOW新闻台记者及摄影师其后亦被带到同一个派出所。<br>"
  - item_name: news
    content: "根据13日前往武汉考察的香港专家考察团透露，武汉肺炎患者中出现两组家庭感染群组，除武汉卫健委所通报的一组外，还有一组“患者分别为一对父子和侄儿，三人一起在华南海鲜城经营店铺，发病时间很接近，有可能是共同暴露在感染源中，而非人传人导致”。见1月15日[财新网 · 港府：武汉肺炎患者大多为华南海鲜市场水产摊贩](http://www.caixin.com/2020-01-15/101504503.html)。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "[新加坡联合早报](http://www.zaobao.com/znews/greater-china/story20200115-1021202):（日内瓦/武汉/香港/台北综合讯）世界卫生组织于1月14日表示：虽然引发中国武汉肺炎疫情的新型冠状病毒“有限度人传人”，但不排除疫情有可能扩大蔓延。并且，世卫已向全球医院发出防疫指导方针。<br>"

- date: 2020年1月16日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨，武汉市卫健委发布[第九份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020011609057)，表示截止15号24时，“无新增新型冠状病毒感染的肺炎病例，治愈出院5例，新增死亡病例1例（熊某，69岁）”，“尚在接受医学观察119人，密切接触者中，没有发现相关病例”。<br>"
  - item_name: news
    content: "湖北省疾病预防控制中心收到国家下发的试剂盒后，开始对武汉市送检的不明原因的病毒性肺炎患者标本进行病原学检测。16-17日，国家、省市专家组结合临床表现、流行病学史和病原学检测结果综合判断，分别确认了4例、17例患者。见1月19日[新华社 · 疫情可防可控——武汉市就新型冠状病毒感染的肺炎综合防控工作答记者问](http://www.xinhuanet.com//2020-01/19/c_1125480602.htm)武汉电黄朝林发言。【按，此后病例激增，或与试剂盒自16日后才到位有关。】<br>"
  - item_name: news
    content: "15时，武汉中心医院公共卫生科某医生向周边医院询问近期传染病报卡情况，得知近期也未报卡。见2月8日武汉中心医院公共卫生科某医生[《疫情处置情况说明》](https://github.com/Pratitya/wuhan2020-timeline/issues/149#issue-577432227)。<br>"
  - item_name: news
    content: "16时，武汉市疾控中心派出2名工作人员进行采样，对武汉市中心医院院内48例疑似病例进行采样。见2月8日武汉中心医院公共卫生科某医生[《疫情处置情况说明》](https://github.com/Pratitya/wuhan2020-timeline/issues/149#issue-577432227)。<br>"
  - item_name: news
    content: "第二批专家组成员王广发返回北京，当时判断“疫情可能比较严重了”。事后回忆，“主要根据的是（武汉）发热门诊的情况。当时一到北京，专家组就马上开会。我那时还没发烧，也不知道有医务人员感染、人传人的情况”。见2月2日[冰点周刊 · 卫健委专家组成员王广发出院了，回答了我们8个问题](https://mp.weixin.qq.com/s/DWcRVz10zps27VIrml_Khg)。2月4日[王广发微博](https://weibo.com/2700877354/IsyDi8THo)回复网友也重申，“我从来没有说过没有人传人，但我当时拿到的资料确实无法证实人传人。”<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "当地时间15日，中美双方在美国华盛顿签署[《中华人民共和国政府和美利坚合众国政府经济贸易协议》](http://www.mof.gov.cn/zhengwuxinxi/caizhengxinwen/202001/t20200116_3460124.htm)。<br>"
  - item_name: news
    content: "下午，[台湾疾管署举行记者会](https://www.cna.com.tw/news/firstnews/202001160189.aspx)，12日赴武汉的台湾医师介绍，参访行程由大陆方面安排，和港澳专家一起，13日到武汉市疾控中心听取相关疫情调查、讨论流行病学，14日到医院了解病人的临床表现、重症负压隔离病房的感控措施。他们发现41例病例中，有2起家庭群聚，一起是夫妻（太太沒有去过市场，且发病时间在先生的5天后，有限度人传人很难推翻），另一起是父亲、儿子和侄子（都在市场上班，且发病日相隔在2天之內，可能是因接触某些不明原因的感染源而感染）。"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/world/2020/jan/16/japan-confirms-first-case-of-new-china-coronavirus-strain): 据日本官方宣布，在日本发现第一例确诊武汉新型肺炎病例，该名男子30岁，曾到过武汉。昨日，1月15日美国宣布对中国武汉地区的旅游警告。<br>"

- date: 2020年1月17日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "武汉文化旅游局发布[《购买2020春节文化旅游惠民活动氛围布置服务的公告》](http://wlj.wuhan.gov.cn/html/gsgg/20200117/13258.html)。<br>"
  - item_name: news
    content: "上午，[湖北省十三届人大三次会议](http://www.hubei.gov.cn/zwgk/hbyw/hbywqb/202001/t20200118_1997134.shtml)圆满完成各项议程，在武昌洪山礼堂胜利闭幕。[长江日报](https://weibo.com/1898268644/IpWqlENhX)记者采访来自孝感的省人大代表杨晶表示：这次大会的亮点很多，给我感受最深的就是效率高，对我们代表建议的收集、采纳、反应速度也很快。<br>"
  - item_name: news
    content: "武汉优抚医院冯云（化名）主任邀请另一个医院的主任来汇总、分析院内出现的大量肺炎病例，得出判断，是病毒性肺炎，不是细菌性肺炎。下午取消院内春节联欢会，开始建隔离病房。此时，该院已有大量的疑似病例因为不符合国家卫健委专家组制定华南市场接触史、发热的上报标准而没有上报。见2月11日[八点健闻 · 失去的机会，新冠疫情早期被忽视的小医院病例](https://github.com/Pratitya/wuhan2020-timeline/issues/91)。<br>"
  - item_name: news
    content: "上报新冠肺炎疑似病例的标准放宽，并不要求一定要有华南海鲜市场接触史。优抚医院开始向疾控部门上报大量的病例，一下子上报了30个发热病人。见2月11日[八点健闻 · 失去的机会，新冠疫情早期被忽视的小医院病例](https://github.com/Pratitya/wuhan2020-timeline/issues/91)。<br>"
  - item_name: news
    content: "晚，省疾控中心到医院，对16日在武汉中心医院采样的病例进行流行病学调查并收集相关病例临床资料。见2月8日武汉中心医院公共卫生科某医生[《疫情处置情况说明》](https://github.com/Pratitya/wuhan2020-timeline/issues/149#issue-577432227)。<br>"
  - item_name: news
    content: "丁香园发布[武汉病毒纪事——2020年的第一场疫情](https://github.com/Pratitya/wuhan2020-timeline/issues/29)（截稿日期16日）对前期疫情进行了较完整的复盘，提到最早发病的患者之一郑梓昱（化名）在2019年12月12日就已经开始发烧，并经历了两次转院。基于部分患者未到过华南海鲜批发市场文章，已隐约表达了对人传人可能性的担忧【参见12月12日条目】。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "国家卫健委高级别专家组成员袁国勇此前发现一起从武汉返回深圳的家庭聚集性病例，其中有一名未有武汉旅行史的患者亦被新型冠状病毒核酸检测为阳性，因而认为新型冠状病毒肺炎可以在人际间传播。1月17日他通过书面报告，向中国疾控中心主任高福和广东省疾控中心通报了这一事实，并将此信息透露给其他专家组成员。当日上午，广东省领导和钟南山院士率队到深圳调研疫情防控。见[Jasper Fuk-Woo Chan, et. A familial cluster of pneumonia associated with the 2019 novel coronavirus indicating person-to-person transmission: a study of a family cluster. The Lancet, Jan. 24, 2020（与2019年新型冠状病毒相关的一起家庭聚集性肺炎病例指示病毒存在人际传播：一项对家庭聚集病例的研究）](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)30154-9/fulltext)，1月27日[财经杂志 · 国家卫健委专家组袁国勇：“武汉肺炎”尚需确定更准确的病死率](https://mp.weixin.qq.com/s/mrulHdV7HwSi2ImuEzYfng)及2月25日[南方都市报 · 详情披露！广东首个“发病”家庭确诊过程公开](https://mp.weixin.qq.com/s/ry0Mo5coz_zszsOJJuKylA)。<br>"
  - item_name: news
    content: "国家卫健委派出了7个督导组，对河北、广东等8个省份进行督导检查，指导防控工作。见1月22日[国新办举行新型冠状病毒感染的肺炎防控工作新闻发布会](http://www.scio.gov.cn/xwfbh/xwbfbh/wqfbh/42311/42470/index.htm)李斌发言。<br>"

- date: 2020年1月18日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨，武汉市卫健委发布[第十份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020011809064)，表示截止16号24时“治愈出院3例，无新增死亡病例”，“我市新增4例新型冠状病毒感染的肺炎病例”，“新增病例已安排转院至武汉市金银潭医院救治，所有病例病情稳定，无危重症，病例发病时间集中在1月5日至8日”。[中国疾控中心](http://www.chinacdc.cn/jkzt/crb/zl/szkb_11803/jszl_11809/202001/t20200118_211269.html)在前一天全文转载公告。<br>"
  - item_name: news
    content: "国家卫健委派的第二个专家组到武汉大学中南医院、人民医院等四大医院考察。中南医院的彭志勇反映此前确诊标准定得太高了，这样很容易漏掉真实的病人。“这是传染病，确诊标准弄得太紧，放掉有病的人，对社会危害很大。国家卫健委第二个专家组来过后，诊断标准发生变化，确诊病人的数量就急剧增加了。”见2月5日[财新网 · 重症科医生亲述：我们是怎样抢救危重病人的](https://mp.weixin.qq.com/s/IlQyOfQtsyvpptPAlTjwPg)。专家组调研中，四大医院也报告了医护人员的感染情况，并再次提出了降低疑似病例诊断标准的要求。同时，疾控部门给医院发放的上报表格中增加了医护人员的感染病例一项。见2月11日[八点健闻 · 失去的机会，新冠疫情早期被忽视的小医院病例](https://github.com/Pratitya/wuhan2020-timeline/issues/91)。<br>"
  - item_name: news
    content: "同日，武汉市江岸区百步亭花园社区举行万家宴，4万多个家庭一起共度农历小年。对于武汉肺炎疫情下大规模人员聚集在一起是否不当，该工作人员回复新京报记者称，“我们都做好了相应措施”。见1月21日[新京报 · 武汉一社区办万家宴，社区负责人：目前一切正常](https://github.com/Pratitya/wuhan2020-timeline/issues/2#issue-556730991)。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "下午，刚从深圳返回广州的钟南山院士接到上级通知要求他立刻前往武汉，遂与其他专家组成国家卫健委高级别专家组，于当日晚间抵达武汉。见1月21日[广州日报 · 84岁钟南山，再战防疫最前线！这两张照片让人肃然起敬！](https://mp.weixin.qq.com/s/dOfUWIwnYhGIm9eH7atbyQ)。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "同日，[泰国、日本各通报](http://wjw.wuhan.gov.cn/front/web/showDetail/2020011809065)诊断1例来自武汉市的新型冠状病毒感染的肺炎病例。泰国诊断病例正在住院治疗中，密切接触者观察；日本诊断病例已康复出院。<br>"
  - item_name: news
    content: "[新加坡联合早报](http://www.zaobao.com/special/report/politic/hkpol/story20200118-1022055)报道，“由于武汉新型肺炎疫情有扩大蔓延的迹象，香港特区政府决定扩大监测范围，那些曾到访中国大陆医院或曾紧密接触确诊染上新型冠状病毒患者的人，将被纳入呈报机制内。”<br>"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/world/2020/jan/17/corona-second-death-in-china-after-sars-like-outbreak): 新型冠状病毒肺炎的第二例死亡病例被中国官方确认。"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/world/2020/jan/18/coronavirus-what-airport-measures-are-in-place-to-detect-for-sick-passengers)：美国的三座机场（洛杉矶国际机场、旧金山国际机场以及纽约的肯尼迪国际机场）设立体温监测设施针对从武汉来的旅客，同时旅客会监测是否具有新型冠状病毒肺炎的体征。<br>"

- date: 2020年1月19日 年廿五
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨，武汉市卫健委发布[第十一份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020011909074)及[新增病例有关情况通报](http://wjw.wuhan.gov.cn/front/web/showDetail/2020011909075)，表示截止17号24时“治愈出院4例，新增病例17例，无死亡病例”，根据流行病学分析发现“部分病例没有华南海鲜批发市场接触史”。“采用优化后的检测试剂盒，提出“将继续扩大搜索范围，确定疑似病例，并开展采样检测”。[央视新闻微博](https://weibo.com/2656274875/Iq7jtiXv2)全文转载。[中国疾控中心](http://www.chinacdc.cn/jkzt/crb/zl/szkb_11803/jszl_11809/202001/t20200119_211271.html)在前一天全文转载公告。<br>"
  - item_name: news
    content: "凌晨，武汉市卫健委举行新闻发布会，针对武汉市新型冠状病毒感染的肺炎综合防控答记者问。武汉市疾病预防控制中心主任李刚表示“对本次的疫情初步印象是新型冠状病毒的传染力不强，不排除有限人传人的可能，但持续人传人的风险较低。随着各项防控措施的实施与落实，疫情是可防可控的”。武汉市人民政府副市长陈邂馨、武汉市金银潭医院副院长黄朝林亦出席发布会。另，值得注意的是1月17日黄朝林即已感到身体异样，1月22日通过核酸检测确诊为新冠肺炎患者，但当时的新闻发布会上三人皆未戴口罩。见1月19日[央视新闻 · 武汉市就新型冠状病毒感染的肺炎综合防控答记者问](http://m.news.cctv.com/2020/01/19/ARTIUP2dOqJkOoNNkzJpXOQy200119.shtml)以及2月9日[长江日报 · 黄朝林：42天用6种身份与病毒较量](http://cjrb.cjn.cn/html/2020-02/09/content_164342.htm)。<br>"
  - item_name: news
    content: "国家卫健委高级别专家组开始在武汉进行考察，由中国工程院院士钟南山担任组长，成员包括中国工程院院士李兰娟、中国工程院院士袁国勇、中国疾控中心主任高福、中国疾控中心流行病学首席科学家曾光、北京协和医院重症医学科主任杜斌。当天上午在听取了省、市关于新型冠状病毒肺炎疫情防控工作报告之后，又考察了武汉金银潭医院、武汉市疾控中心以及华南海鲜市场。<br>"
  - item_name: news
    content: "上午，为准备1月20日世界卫生组织派员前往武汉中南医院考察，湖北省、武汉市各部门领导前往中南医院视察，该医院院长坦陈他要将医院的情形（向世卫组织考察团）实话实话。见《三联生活周刊》2020年第7期[新冠肺炎，医院的节点](https://github.com/Pratitya/wuhan2020-timeline/issues/138)。<br>"
  - item_name: news
    content: "[湖北省](http://www.wuhan.gov.cn/2019_web/whyw/202001/t20200120_303748.html)举行迎新春军地座谈会，蒋超良讲话，王晓东主持。<br>"

- date: 2020年1月20日 年廿六
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨2时，武汉市卫健委发布[第十二份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020012009077)，表示18、19日累计新确诊病例136例，其中轻症100例、重症33例、危重症3例（其中死亡1例）。仍在院治疗170例，其中轻症126例、重症35例、危重症9例，均在武汉市定点医疗机构接受隔离治疗。已解除医学观察727人，尚在接受医学观察90人，密切接触者中，没有发现相关病例。[中国疾控中心](http://www.chinacdc.cn/jkzt/crb/zl/szkb_11803/jszl_11809/202001/t20200120_211298.html)全文转载公告。<br>"
  - item_name: news
    content: "同日，武汉市第五医院消化内科吕小红主任给附近高中的校长发去短信，让给原计划补课的高三学生放假。见[冰点周刊 · 钟南山发话前，武汉这位医生向附近学校发出疫情警报](https://github.com/Pratitya/wuhan2020-timeline/issues/39#issue-558504017)<br>"
  - item_name: news
    content: "同日，经中国政府同意，世界卫生组织派出由世卫组织驻华代表高力博士（Dr. Gauden Galea）所率领的一组五人考察团前往武汉，进行为期两天的考察（1月20-21日）。其间考察团到访了武汉天河国际机场、中南医院和湖北省疾控中心，包括中国疾病控制中心（CDC）的BSL3实验室，对疫情传播途径出现人传人以及医务人员感染进行了确认。据中南医院重症医学科主任彭志勇回忆，当日专家组来他所在病房视察，震惊“你这儿全是病人啊，不是说你们重症病房只有两个人吗？”见1月22日[世界卫生组织 · 武汉考察报告摘要：世卫组织2020年1月20-21日对中国武汉进行现场考察](https://www.who.int/china/zh/news/detail/22-01-2020-field-visit-wuhan-china-jan-2020)，1月23日[AP · Q&A: WHO representative addresses China's new virus outbreak](https://apnews.com/0e46df9113bd32507d08c1e0569a814e)及《三联生活周刊》2020年第7期[新冠肺炎，医院的节点](https://github.com/Pratitya/wuhan2020-timeline/issues/138)。<br>"
  - item_name: news
    content: "19时，[武汉市卫健委](http://wjw.wuhan.gov.cn/front/web/showDetail/2020012009078)公布发热门诊医疗机构和定点救治医疗机构名单。<br>"
  - item_name: news
    content: "晚间，湖北省应急管理厅成功举办“用汗水浇灌收获，以实干笃定前行”的春节联欢会。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "8时30分，高级别专家组来到了中南海，孙春兰副总理详细听取了高级别专家组每个人对疫情研判的汇报，她十分重视专家组的意见。见3月27日[中国卫生杂志 · 【中卫专访】解封在即，李兰娟首次披露武汉封城细节](https://www.thepaper.cn/newsDetail_forward_6715744)。<br>"
  - item_name: news
    content: "10时，[央视新闻微博](https://weibo.com/2656274875/IqkydFW0z)报道浙江发现5例武汉来浙发热呼吸道症状患者。<br>"
  - item_name: news
    content: "上午，国务院总理李克强主持召开国务院常务会议，专门加了一项部署新型冠状病毒感染的肺炎疫情防控工作，钟南山与李兰娟亦列席。根据李兰娟的建议，会议决定将新型冠状病毒感染的肺炎纳入《中华人民共和国传染病防治法》规定的乙类传染病，并采取甲类传染病的预防、控制措施。她同时还建议武汉要采取“不进不出”的措施。见1月20日[国家卫健委公告](http://www.nhc.gov.cn/jkj/s7916/202001/44a3b8245e8049d2837a4f27529cd386.shtml)，1月23日[钱江晚报·小时新闻 · 李兰娟：昨天建议武汉封城，今天国家行动了](https://www.thehour.cn/news/339129.html)，2月20日[新华网 · 中国感染病学女院士李兰娟：和大家一起奋战](http://www.zj.xinhuanet.com/2020-02/20/c_1125601526.htm)及3月27日[中国卫生杂志 · 【中卫专访】解封在即，李兰娟首次披露武汉封城细节](https://www.thepaper.cn/newsDetail_forward_6715744)。<br>"
  - item_name: news
    content: "下午，国务院和国家卫生健康委召开全国电视电话会，孙春兰副总理布置全国联防联控的要求。晚上又召集会议，专题研究部署防控工作。见1月22日[国新办举行新型冠状病毒感染的肺炎防控工作新闻发布会](http://www.scio.gov.cn/xwfbh/xwbfbh/wqfbh/42311/42470/index.htm)李斌发言及3月27日[中国卫生杂志 · 【中卫专访】解封在即，李兰娟首次披露武汉封城细节](https://www.thepaper.cn/newsDetail_forward_6715744)。<br>"
  - item_name: news
    content: "同时，针对“新型冠状病毒感染的肺炎疫情”有关防控情况，国家卫健委高级别专家组组长钟南山院士、国家卫健委高级别专家组成员高福、李兰娟、袁国勇、曾光等就公众关心的问题回答了记者提问。 其间钟南山证实了有人传人的传染以及有医务人员的感染，但这一消息并未立刻公开。见1月20日[央视新闻 · 国家卫健委高级别专家组就新型冠状病毒肺炎答记者问](http://m.news.cctv.com/2020/01/20/ARTIF4Fl7LEu8TRqIsnde93B200120.shtml)。<br>"
  - item_name: news
    content: "19时，《新闻联播》报道新华社电，国务院下达[习近平对新型冠状病毒感染的肺炎疫情作出重要指示](http://www.gov.cn/xinwen/2020-01/20/content_5471057.htm)。<br>"
  - item_name: news
    content: "晚间，央视新闻[新闻1+1](https://github.com/Pratitya/wuhan2020-timeline/issues/3#issue-556734943)白岩松现场连线采访钟南山院士，确定新型冠状病毒可以人传人，且已有医务人员感染。<br>"
  - item_name: news
    content: "同日，王广发新冠病毒核酸检测结果是阳性，肺部CT显示是典型的肺炎表现，在北京确诊新冠肺炎。见2月2日[冰点周刊 · 卫健委专家组成员王广发出院了，回答了我们8个问题](https://mp.weixin.qq.com/s/DWcRVz10zps27VIrml_Khg)<br>"
  - item_name: news
    content: "[稳健医疗](http://www.winnermedical.cn/cn/newsdetail/106/666.html)决定，动员全资子公司、车间全员春节不休假，全力生产防护产品：防护服、手术衣、酒精片等。<br>"

- date: 2020年1月21日 年廿七
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨4时，武汉市卫健委发布[第十三份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020012109083)，截止19日24时，死亡1例，无出院病例和新增病例，全市累计报告新型冠状病毒感染的肺炎病例198例，已治愈出院25例，死亡4例。<br>"
  - item_name: news
    content: "17时，武汉市卫健委发布[第十四份公告](http://wjw.wuhan.gov.cn/front/web/showDetail/2020012109085)，截止20日24时，新增病例60例，死亡2例，无出院病例。强调“持续加大样本采集和检测力度，对采集到的医院隔离患者标本，立即送省疾控中心进行新型冠状病毒病原学检测”。<br>"
  - item_name: news
    content: "[湖北省春节团拜会文艺演出在洪山礼堂举行](https://github.com/Pratitya/wuhan2020-timeline/issues/8#issue-556834980)，省委书记蒋超良、省长王晓东等各界代表一同观看演出。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "国家卫健委开始跟进新型冠状病毒感染的肺炎疫情情况，发布[第一份公告](http://www.nhc.gov.cn/xcs/yqtb/202001/930c021cdd1f46dc832fc27e0cc465c8.shtml)，表示“截至1月20日24时，我委收到国内4省（区、市）累计报告新型冠状病毒感染的肺炎确诊病例291例（湖北省270例，北京市5例，广东省14例，上海市2例）；14省（区、市）累计报告疑似病例54例（湖北省11例，广东省7例，四川省3例，云南省1例，上海市7例，广西壮族自治区1例，山东省1例，吉林省1例，安徽省1例，浙江省16例，江西省2例，海南省1例，贵州省1例，宁夏回族自治区1例）。收到日本通报确诊病例1例，泰国通报确诊病例2例，韩国通报确诊病例1例。”<br>"
  - item_name: news
    content: "中国疾病预防控制中心发布试剂探针和引物。<br>"
  - item_name: news
    content: "四川省省长尹力主持召开[省政府第41次常务会议](https://weibointl.api.weibo.cn/share/119532293.html?weibo_id=4463226391384870)，要求立刻开始部署疫情防控工作。<br>"
  - item_name: news
    content: "南开大学高山科研组在《生物资讯学》上发表论文[《武汉2019冠状病毒基因组的生物信息学分析》](http://kns.cnki.net/KCMS/detail/23.1513.Q.20200120.0839.002.html)，遭到复旦大学张永振指责，指其未经同意就采用他研制并公开的数据。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/australia-news/2020/jan/21/australian-man-tested-for-coronavirus-after-returning-from-china-with-respiratory-illness): 澳大利亚发现第一例新型致命冠状病毒疑似病例，该名男子从武汉返回澳大利亚。<br>"

- date: 2020年1月22日 年廿八
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨，湖北省政府启动了突发公共卫生事件II级应急响应，并面向全省发布通告。<br>"
  - item_name: news
    content: "9时，华南海鲜市场商户戴口罩聚众排长队领退租金。<br>"
  - item_name: news
    content: "上午，武汉市江汉区卫健委通知，每个社区卫生服务中心要派两个医生、一个护士去支援定点医院（当时第一批七家定点医院名单刚确定）。见3月7日[八点健闻 · 武汉疫情第一道防线——社区卫生服务中心是怎样失守的？](https://github.com/Pratitya/wuhan2020-timeline/issues/150#issue-577432320)。<br>"
  - item_name: news
    content: "19时，武汉市卫健委发布[《工作提示》](http://wjw.wuhan.gov.cn/front/web/showDetail/2020012209088)，湖北省启动突发公共卫生事件Ⅱ级应急响应。根据《中华人民共和国传染病防治法》有关规定，全省新型冠状病毒感染的肺炎情况由省卫生健康部门发布。<br>"
  - item_name: news
    content: "晚间，湖北省卫健委举行首场[新型冠状病毒感染的肺炎疫情防控工作新闻发布会](http://wjw.hubei.gov.cn/fbjd/dtyw/202001/t20200130_2016538.shtml)，称“截至1月22日20时，湖北省累计报告新型冠状病毒感染的肺炎病例444例（1月22日0时-20时，湖北省新增新型冠状病毒感染的肺炎病例69例，其中武汉市新增62例，死亡8例；荆州市新增6例，荆门市新增1例），已治愈出院28例，死亡17例”。并在城区7家大型医院附近选择7家二级公立医院作为发热门诊的定点医院，转移病人、腾空病房，全部用于接收发热病人。<br>"
  - item_name: news
    content: "同日，黄朝林核酸检测呈阳性，确诊感染新冠肺炎。双肺已有磨玻璃样病灶。2月9日[长江日报 · 黄朝林：42天用6种身份与病毒较量》](http://cjrb.cjn.cn/html/2020-02/09/content_164342.htm)。<br>"
  - item_name: news
    content: "《三联生活周刊》发布[武汉新型肺炎：为何直到今天才引起更大注意？](https://github.com/Pratitya/wuhan2020-timeline/issues/21)，是1月20日武汉疫情广为外界知晓后，最早一批从武汉现场发出的报道。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "国家卫健委发布新型冠状病毒感染的肺炎疫情情况[第二份公告](http://www.nhc.gov.cn/xcs/yqtb/202001/a3c8b5144067417889d8760254b1a7ca.shtml)。<br>"
  - item_name: news
    content: "10时，国务院新闻办公室就新型冠状病毒感染的肺炎防控工作有关情况举行[发布会](http://www.gov.cn/xinwen/2020-01/22/content_5471560.htm)，请国家卫生健康委员会副主任李斌，国家卫生健康委员会应急办主任许树强，国家卫生健康委员会医政医管局负责人焦雅辉，中国科学院院士、中国疾病预防控制中心主任高福介绍新型冠状病毒感染的肺炎防控工作有关情况，并答记者问。<br>"
  - item_name: news
    content: "深夜，浙江省卫健委主任张平致电李兰娟称，近期有大量的人从武汉返回浙江，不仅引起了第二代感染，还引发了聚集性疫情，接下来可能会有更多的人回来，会造成更大的疫情扩散。李兰娟再次紧急向国家建议武汉必须严格地“封城”。见1月23日[钱江晚报·小时新闻 · 李兰娟：昨天建议武汉封城，今天国家行动了](https://www.thehour.cn/news/339129.html)及3月27日[中国卫生杂志 · 【中卫专访】解封在即，李兰娟首次披露武汉封城细节](https://www.thepaper.cn/newsDetail_forward_6715744)。<br>"
  - item_name: news
    content: "23时，专家组成员之一北京大学第一医院呼吸内科主任[王广发在微博](https://weibo.com/2700877354/IqIAA8dmL)表示“病情好转了”，“疫情真的可防可控”。解释自己或许在武汉金银潭医院，或许在回京前2天去了几家医院的发热门诊和临时隔离病房感染。<br>"
  - item_name: news
    content: "[稳健医疗](http://www.winnermedical.cn/cn/newsdetail/106/666.html)决定，稳健医疗总部、全棉时代、津梁生活总监以上的干部和子公司总经理、副总经理春节期间随时待命，手机必须保持畅通，确保随时沟通，必要时随时参加会议。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "同日，朝鲜因担心新型冠状病毒扩散，宣布针对游客关闭了边境。见[Young Pioneer Tours · North Korea temporarily closes border until further notice – Coronavirus precaution](https://www.youngpioneertours.com/dprk-closes-border/)。<br>"

- date: 2020年1月23日 年廿九
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨，武汉发布消息“封城”。10时，关闭离汉通道，但民间报道高速仍可通行。<br>"
  - item_name: news
    content: "武汉中心医院全院物资告急，大家以个人名义去求援，受到了院方的阻拦，不许私人募捐。见3月11日[南方周末 · 四人殉职，四人濒危——武汉中心医院“至暗时刻”]该院一线医生杨珥（化名）回忆。与此同时，有医护人士开始在微博为武汉协和等10家当地医院紧急求助物资支援。<br>"
  - item_name: news
    content: "17时，武汉市卫健委发布[《关于市民关心的几个问题的答复》](http://wjw.wuhan.gov.cn/front/web/showDetail/2020012309114)，回复“病例的样本检测流程是这样的：首诊医院通过规范的预检分诊、结合临床检查、实验室检查和胸部影像检查，经专家组会诊后确认疑似病例并采样，由辖区疾控中心将样本转运到市疾控中心，市疾控中心转运到省疾控中心进行核酸检测，每天可检测样本200多份”，并承认“1月16日之前我省没有试剂盒，还需要送到国家指定的检测机构进行病毒分离和核酸检测”，“样本需送到北京国家指定的检测机构，结果返回约需要3—5天”。<br>"
  - item_name: news
    content: "湖北省卫健委举行[新型冠状病毒感染的肺炎疫情防控工作新闻发布会（第二场）](http://wjw.hubei.gov.cn/fbjd/dtyw/202001/t20200130_2016539.shtml)。<br>"
  - item_name: news
    content: "晚间，定点收治发热病人的武汉红十字医院刚开诊，大约2000多人把医院挤得水泄不通。外面搭着帐篷，江汉区的发热病人很多都被引导到那里去了。哪怕是普通的发热，居民都要去医院搞搞清楚是不是新冠病毒。平时，这家医院的接诊能力也就是几百人，这就大大超出医院的运转能力。医院满走廊都是垃圾没人收，有的人排着队就倒下了。见3月7日[八点健闻 · 武汉疫情第一道防线——社区卫生服务中心是怎样失守的？](https://github.com/Pratitya/wuhan2020-timeline/issues/150#issue-577432320)江汉区某社区卫生服务中心院长方涵回忆。<br>"
  - item_name: news
    content: "21时，[《楚天都市报》](https://weibo.com/2656274875/IqVg4toO2)报道湖北武汉将以“小汤山”模式开建急救医院，建筑面积达到2.5万平方米，可容纳1000张病床，医院将在6天内建成。<br>"
  - item_name: news
    content: "湖北省长王晓东在封城首日接受[央视](https://weibo.com/2656274875/IqRSLEnXs)采访称“尽管市场出现波动，但武汉储备和市场供应是充足的”。<br>"
  - item_name: news
    content: "[三联生活周刊 · 武汉肺炎重症患者：一床难求](https://github.com/Pratitya/wuhan2020-timeline/issues/22#issue-557909390)<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "国家卫健委发布新型冠状病毒感染的肺炎疫情情况[第三份公告](http://www.nhc.gov.cn/xcs/yqtb/202001/5d19a4f6d3154b9fae328918ed2e3c8a.shtml)，并详细介绍17例死亡病例病情。境外通报新增确诊：中国香港1例，中国澳门1例，中国台湾1例；美国1例。同时发布[关于印发新型冠状病毒感染的肺炎诊疗方案（试行第三版）的通知](http://www.nhc.gov.cn/yzygj/s7653p/202001/f492c9153ea9437bb587ce2ffcbee1fa.shtml)。<br>"
  - item_name: news
    content: "上午，香港大学新发传染性疾病国家重点实验室主任管轶接受[财新网](https://github.com/Pratitya/wuhan2020-timeline/issues/45#issue-558536128)采访表示，“现在封城，实际效果存疑，因为不少人口已经流出回家过年，保守估计，武汉肺炎感染规模也要比SARS多得多”，“当地卫生防护根本没有升级”，觉得已经错过了黄金防控期，封城效果并不乐观。<br>"
  - item_name: news
    content: "[香港有线新闻](https://www.youtube.com/watch?v=ACwLJ_NduOg)采访广州花市部分年长市民，他们表示“有政府唔惊”“相信政府”“不戴口罩”。随后被网民制作成表情包流传。<br>"
  - item_name: news
    content: "同日，广东省政府启动了突发公共卫生事件Ⅰ级应急响应。<br>"
  - item_name: news
    content: "河南省迅速响应的[防疫口号、措施](https://www.douban.com/group/topic/163760243/)成为网络热点，相当部分网民点明表扬省长尹弘。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "武汉病毒所石正丽团队在bioRxiv预印版平台上发表文章《一种新型冠状病毒的发现及其可能的蝙蝠起源》（“Discovery of a novel coronavirus associated with the recent pneumonia outbreak in humans and its potential bat origin”），提出新型肺炎病毒或来源于蝙蝠。见中国科学院武汉病毒研究所[《武汉病毒所全力开展新型冠状病毒肺炎科研攻关》](http://www.whiov.ac.cn/xwdt_105286/zhxw/202001/t20200129_5494574.html)<br>"
  - item_name: news
    content: "[英国卫报](https://www.theguardian.com/science/2020/jan/22/coronavirus-who-steps-back-from-declaring-public-health-emergency):世界卫生组织（WHO）宣布推后对中国武汉发生的新型肺炎确定为国际关注的突发公共卫生事件（a public health  emergency of intenational concern）的决定。<br>"

- date: 2020年1月24日 除夕
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "湖北七地封城。<br>"
  - item_name: news
    content: "湖北省卫健委举行[新型冠状病毒感染的肺炎疫情防控工作新闻发布会（第三场）](http://wjw.hubei.gov.cn/fbjd/dtyw/202001/t20200130_2016540.shtml)，称“截止1月23日24时，全省累计报告新型冠状病毒感染的肺炎病例549例，已治愈出院31例，死亡24例。目前仍在院治疗494例，其中重症106例、危重症23例，均在定点医疗机构接受隔离治疗”。<br>"
  - item_name: news
    content: "武汉兴建火神山医院集中收治新冠肺炎患者。<br>"
  - item_name: news
    content: "陈秋实律师以独立公民记者身份前往武汉当地的医院，超市，殡仪馆，饭馆，火神山工地和方舱医院等地进行报道，并拍成视频上传至他的[YouTube频道](https://www.youtube.com/watch?v=CuT0aalqP04&t=1s)里。他采访的对象包括医生，护士，志愿者，普通居民，病人及遇难者的家属等等。<br>"
  - item_name: news
    content: "下午，微博魔女小希称武汉市红十字会医院内尸体无人处理，并附有视频。（内容已清空）次日被[共青团中央微博](https://weibo.com/3937348351/Ir64dChZA)辟谣称“相关视频为配音再制作，情况不属实”。然而据1月30日[剥洋葱people · 武汉某定点医院被隔离的医生：曾一晚接诊200名患者](https://archive.ph/DiLpu)采访武汉某定点医生王阳（化名），尸体长时间滞留医院情况的确存在。又2月9日[财新网 · 援鄂专家口述:如何让爆满重压中的定点医院上轨道](http://china.caixin.com/2020-02-08/101513121.html)采访援鄂的四川省人民医院重症医学科主任黄晓波回忆到，红会医院很多遗体处理不过来，有时候遗体会在病床上摆几个小时甚至十几个小时才被运走。<br>"
  - item_name: news
    content: "[三联生活周刊 · 湖北黄冈：一家四口疑似病例难确诊](https://github.com/Pratitya/wuhan2020-timeline/issues/23#issue-557910141)<br>"
  - item_name: news
    content: "[封城次日杂记](https://github.com/Pratitya/wuhan2020-timeline/issues/44#issue-558531773)<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "湖北、北京、上海、安徽、重庆、天津、四川、云南、贵州、山东、福建启动一级响应。<br>"
  - item_name: news
    content: "12时，国务院办公厅发布[《关于征集新型冠状病毒感染的肺炎疫情防控工作问题线索及意见建议的公告》](https://mp.weixin.qq.com/s/HpkrEF_dwUWicXMWlMn36w)，征集疫情漏报瞒报问题线索，查证属实将严肃处理。<br>"
  - item_name: news
    content: "[中国疾控中心](http://www.chinacdc.cn/zxdt/202001/t20200125_211441.html)传染病网络直报系统新型冠状病毒感染的肺炎动态监测功能上线，新功能的上线实现了新型冠状病毒肺炎感染的肺炎的病例个案信息、诊治信息、感染来源等相关信息的快速报告，为综合分析和防控工作提供了重要的技术保障。中国疾控中心原副主任杨功焕称自己咨询过国家CDC相关人员，得知去年12月没有接到不明原因肺炎病例“直报”。“他们说1月3日到1月10日左右，接到过武汉直报过来的信息，但后面就忽然停了。直到1月24日新冠肺炎加入到网络直报系统中后，才恢复上报。”见3月5日[冰点周刊 · 武汉早期疫情上报为何一度中断](https://github.com/Pratitya/wuhan2020-timeline/issues/148#issue-577265152)。<br>"
  - item_name: news
    content: "国家卫健委发布新型冠状病毒感染的肺炎疫情情况[第四份公告](http://www.nhc.gov.cn/xcs/yqtb/202001/c5da49c4c5bf4bcfb320ec2036480627.shtml)，境外通报确诊新增越南，新加坡。<br>"
  - item_name: news
    content: "17时，B站up主林晨同学发布[《武汉UP实拍，封城后的24小时，“空城”武汉的物价、交通 、生活状态》](https://www.bilibili.com/video/av84850049)，26日被[人民日报官方微博](https://weibo.com/2803301701/IrbuC3Q2d)转发。<br>"
  - item_name: news
    content: "20时，2020年中央广播电视总台第38届春节联欢晚会播出，其中加入历史上首次没有彩排节目[《爱是桥梁》](https://weibo.com/tv/v/Ir0mamcty)，白岩松创作脚本，与其他一线主持人参与表演，为武汉加油。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "同日，[法国确诊两例新型冠状病毒感染的肺炎病例](https://news.sina.com.cn/o/2020-01-25/doc-iihnzahk6215027.shtml)，这也是欧洲首次确诊新型冠状病毒感染的肺炎病例。"
  - item_name: news
    content: "国际顶级医学期刊The Lancet（《柳叶刀》）发表[Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China（《中国武汉地区2019年新型冠状病毒感染者的临床特征》）](https://github.com/Pratitya/wuhan2020-timeline/issues/26#issue-557972097)。文章详细记录、分析了疫情初始阶段41名病例的临床资料，文章显示已知第一个出现症状的病例（12月1日，事后确诊）未接触华南海鲜批发市场。（余见前文）12月10日出现第一个与海鲜城相关病例。文章第一作者是武汉金银潭医院副院长黄朝林，其他作者包括国家专家组成员李兴旺、王广发（第二批）、蒋荣猛。北京中日友好医院曹彬、北京协和医院王建伟是共同通讯作者。"
  - item_name: news
    content: "同日，《柳叶刀》发表题为[2019新冠肺炎家族性研究(A familial cluster of pneumonia associated with the 2019 novel coronavirus indicating person-to-person transmission: a study of a family cluster)](https://github.com/Pratitya/wuhan2020-timeline/issues/28)的文章，确认病毒感染一家, 病毒基因序列均不同 (意味着病毒在不同人体内出现不同程度变异)，同时病毒在与病毒库中的冠状病毒进行对比, 是从未见过的 (暂不了解病毒结构)。<br>"
  - item_name: news
