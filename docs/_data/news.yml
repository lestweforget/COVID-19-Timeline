    content: "武汉市第五医院消化内科吕小红主任听说武汉市两家医院有医护人员疑似感染不明原因的病毒性肺炎（当时未知是新冠肺炎），并被隔离，其中还有呼吸科的医护人员。见1月28日[冰点周刊 · 钟南山发话前，武汉这位医生向附近学校发出疫情警报](https://github.com/Pratitya/wuhan2020-timeline/issues/39#issue-558504017)。<br>"

- date: 2019年12月26日
  items:
  - item_name: news
    content: "2名武汉市民出现病症（事后确诊，事后知1名与华南海鲜城有关）。见[Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）](https://github.com/Pratitya/wuhan2020-timeline/issues/26#issue-557972097)。据2月2日[长江日报 · 最早上报疫情的她，怎样发现这种不一样的肺炎](https://mp.weixin.qq.com/s/E_FMh8T31ZnTFhi-5wZCbw)当日有老两口就诊于湖北省中西医结合医院，接诊医生是呼吸与重症医学科主任张继先，“当时两人是自己走到医院来的，拍出来的胸部CT片，却呈现出与其他病毒性肺炎完全不同的改变”。张继先“让老两口叫来他们的儿子做检查，儿子没有任何症状，但CT一照，肺上也有那种表现了。”事后张继先接受《长江日报》采访表示“是‘非典’时期锻炼出来的思维”。同日，“还来了一位华南海鲜市场的商户，一样的发烧、咳嗽，一样的肺部表现。”（此处与前面论文描述同）。<br>"
  - item_name: news
    content: "同日，广州微远基因科技有限公司某员工在武汉市中心医院所送检的样本中检测出未知病毒，与蝙蝠冠状病毒相似度为87%，与SARS相似度为81%【参见12月13日条目】。见[微信公众号小山狗 · 记录一下首次发现新型冠状病毒的经历](https://github.com/Pratitya/wuhan2020-timeline/issues/36#issue-558471531)。<br>"

- date: 2019年12月27日
  items:
  - item_name: news
    content: "2名武汉市民出现病症（事后确诊，事后知与华南海鲜城有关）。见[Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）](https://github.com/Pratitya/wuhan2020-timeline/issues/26#issue-557972097)。<br>"
  - item_name: news
    content: "同日，湖北省中西医结合医院呼吸与重症医学科张继先主任把这4个人的情况（肺部胸片同样症状）向业务院长夏文广、医院院感办和医务部作了汇报，医院立即上报给江汉区疾控中心。武汉市江汉区疾病预防控制中心传染病防制科科长王文勇接到报告，16点钟到达医院采样，18点钟离开。（湖北省中西医结合医院也叫湖北省新华医院，离江汉疾控只有1公里）。当晚，王文勇和他的同事们忙着对样本进行检测，甲乙流做出来都是阴性。他们将结果告知了省中西医结合医院的值班医生，表示会在第二天一早到市疾控中心进行其他病原的检测。见4月2日[中国新闻周刊 · 回访武汉基层疾控主任：谁也没想到这个疾病有这么狠](https://github.com/Pratitya/wuhan2020-timeline/issues/172#issue-593162687)。<br>"
  - item_name: news
    content: "18时左右，武汉市金银潭医院的院长张定宇、院长附黄朝林，都在办公室。黄院长接到同济医院一位教授打来的电话，说要向金银潭转诊一个病人。对方说是冠状病毒感染的一个病人，没说肺炎。于是二人马上就打电话给北京地坛医院的专家，问这个病人我们应不应该收？地坛医院的专家马上就回复说，“你们应该收，金银潭是传染病医院，这个病人你们要关注。”于是马上就又打电话给同济医院，让他们把病人转过来。这个病人本来是从武汉市二医院（武汉市中心医院）转诊到同济的，让他再转到我们这么一家机构，他不愿意。一边同济给病人做工作，同时金银潭也开始做准备，要了解冠状病毒是怎么回事。同时，张定宇打电话到第三方检测公司。据张回忆，这个公司也是很谨慎，他们第一次给的报告上面并没有指出是“冠状病毒”，只说“RNA病毒未检测”，但他们在电话里和同济的医生说了。金银潭要求第三方公司提供测序，并在当天找到中科院武汉病毒研究所，当天晚上病毒所就比对出来了。当时是晚上大概10点多。比对出来最像“蝙蝠来源的SARS样冠状病毒”，吻合度非常高。当时病毒所也是在电话里跟金银潭这样说了，没有出报告。见3月17日[中国之声 · 【口述实录】张定宇：我在风暴之眼｜武汉武汉](https://github.com/Pratitya/wuhan2020-timeline/issues/168#issue-583557307)张定宇回忆。<br>"
  - item_name: news
    content: "同日，广州微远基因科技有限公司某员工将冠状病毒相关数据分享与中国医学科学院病原所。由于意识到这是一个突发病毒，该公司对实验室进行了全面消毒，电话通知医院发现冠状病毒，对患者采取了隔离措施，但并未给予书面报告。之后数日，该公司领导又亲自前往武汉同济医院、疾控中心汇报相关情况。见[微信公众号小山狗 · 记录一下首次发现新型冠状病毒的经历](https://github.com/Pratitya/wuhan2020-timeline/issues/36#issue-558471531)，2月19日[财经杂志 · 谁是第一个基因检测出的新冠病毒肺炎患者？](https://mp.weixin.qq.com/s/TIIhyEwbljCt9fewIGvLyg)及2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"
  - item_name: news
    content: "同日，患者李静（化名）因胆囊疾病进入武汉中心医院后湖院区治疗。此后，陆续看到4位华南海鲜市场的商户因肺炎来到急诊病房就诊。见1月1日[新京报 · 武汉华南海鲜市场已休市，不明原因肺炎已有成熟监测体系](http://www.bjnews.com.cn/inside/2020/01/01/668935.html)。<br>"

- date: 2019年12月28日
  items:
  - item_name: news
    content: "武汉市中心医院后湖院区急诊科接诊了4例和华南海鲜市场有关的发热病人。到2020年1月1日前后，该医院共收治了7例“不明原因肺炎”病例。见2月17日[中国新闻周刊 · 亲历者讲述：武汉市中心医院医护人员被感染始末](https://github.com/Pratitya/wuhan2020-timeline/issues/106#issue-566625534)。<br>"
  - item_name: news
    content: "武汉市江汉区疾病预防控制中心传染病防制科将湖北中西结合医院的样本送到了武汉市疾控中心，那里的实验室进行了二十多种病原检测，还是阴性。【参见12月27日】武汉市江汉区疾病预防控制中心传染病防制科科长王文勇称“当时我们都挺谨慎的，觉得很奇怪，猜测可能是某种我们不知道的病原体导致的聚集性感染。因为当时患病的是一家三口，很明显有传染性。我们一开始想是不是流感，那段时间流感很多。”见4月2日[中国新闻周刊 · 回访武汉基层疾控主任：谁也没想到这个疾病有这么狠](https://github.com/Pratitya/wuhan2020-timeline/issues/172#issue-593162687)王文勇回忆。<br>"
  - item_name: news
    content: "[阳逻在线](http://www.yangluo.cn/article-36769.html)：下午17时18分，湖北稳健医疗有限公司2019年总结表彰暨2020年迎新年会在满江红酒楼拉开序幕，年会分为优秀员工及单位表彰、领导致辞、文艺汇演、游戏、抽奖五个环节，节目精彩纷呈，高潮迭起，给在场所有人带来了一场别开生面的视觉盛宴。让员工在品尝美味年夜饭，欣赏精彩节目的同时，更收货了一份感动，和来自公司浓浓关怀与深切的爱意。<br>"

- date: 2019年12月29日
  items:
  - item_name: news
    content: "28、29两日内，湖北省中西医结合医院门诊又陆续收治了3位同样来自华南海鲜市场的病人，该院累计接诊7个相似肺炎症状的病人。见2月2日[长江日报 · 最早上报疫情的她，怎样发现这种不一样的肺炎](https://mp.weixin.qq.com/s/E_FMh8T31ZnTFhi-5wZCbw)。<br>"
  - item_name: news
    content: "13时，湖北省中西医结合医院分管院长夏文广召集了呼吸科、院感办、心血管、ICU、放射、药学、临床检验、感染、医务部的10名专家。对这7个病例进行了逐一讨论，影像学特殊，全身症状明显，实验室检查肌酶、肝酶都有变化，专家们一致认为，这种情况确实不正常，要引起高度重视。追问到还有两例类似病史患者，到同济医院、协和医院去治疗，留下来的地址也是华南海鲜市场后，夏文广副院长立即决定：直接向省、市卫健委疾控处报告。见2月2日[长江日报 · 最早上报疫情的她，怎样发现这种不一样的肺炎](https://mp.weixin.qq.com/s/E_FMh8T31ZnTFhi-5wZCbw)。<br>"
  - item_name: news
    content: "下午，江汉区疾控中心传染病防制科科长王文勇接到了武汉市中心医院公卫科的报告，该院急诊科接诊了4例来自华南海鲜批发市场的发热病人。王文勇回忆，接到报告后，自己立刻将情况汇报给了疾控中心主任，主任回复他说，还是先去省中西医结合医院，那里又报告了发热病人，需要流调队员去处理。王文勇给市中心医院回复说，等处理完手边的疫情再联系。那天是一个星期日。王文勇正和自己的孩子在一起。来不及找车子，时间是下午3点，他将孩子放在了单位，带着防护装备，骑电动车赶到了省中西医结合医院。见4月2日[中国新闻周刊 · 回访武汉基层疾控主任：谁也没想到这个疾病有这么狠](https://github.com/Pratitya/wuhan2020-timeline/issues/172#issue-593162687)。<br>"
  - item_name: news
    content: "傍晚，武汉市传染病定点收治医院——武汉市金银潭医院业务副院长黄朝林、ICU主任吴文娟和武汉市疾控中心主任金小毛来到湖北省中西医结合医院，逐一查看了7个病人，接走了6位病人，其中轻症3位、重症3位。 每转一个病人，救护车就要彻底消毒一次，再接下一个病人。其中一人坚决不去金银潭医院，留在湖北省中西医结合医院继续治疗。见2月2日[长江日报 · 最早上报疫情的她，怎样发现这种不一样的肺炎](https://mp.weixin.qq.com/s/E_FMh8T31ZnTFhi-5wZCbw)，2月9日[长江日报 · 黄朝林：42天用6种身份与病毒较量](http://cjrb.cjn.cn/html/2020-02/09/content_164342.htm)，3月17日[中国之声 · 【口述实录】张定宇：我在风暴之眼｜武汉武汉](https://github.com/Pratitya/wuhan2020-timeline/issues/168#issue-583557307)及4月2日[中国新闻周刊 · 回访武汉基层疾控主任：谁也没想到这个疾病有这么狠](https://github.com/Pratitya/wuhan2020-timeline/issues/172#issue-593162687)。<br>"
  - item_name: news
    content: "同时，17时，金银潭医院南7楼的ICU突然接到通知，要求转出原有14名病人，空出全部16个床位，整病区消毒，医护人员启用最高级别的三级防护；19时，ICU接诊一批共9位转院的不明原因肺炎患者，包括1名已有发热症状的患者家属；傍晚至23时许，金银潭医院陆续接受从湖北省中西医结合医院转移的第一批6名患者，期间调用了负压救护车。见3月5日[南方周末｜“重组”金银潭：疫情暴风眼的秘密](https://github.com/Pratitya/wuhan2020-timeline/issues/146)，《三联生活周刊》2020年第7期[新冠肺炎，医院的节点](https://github.com/Pratitya/wuhan2020-timeline/issues/138)。<br>"
  - item_name: news
    content: "18时，省中西医结合医院的疫情处理结束，王文勇和同事回到单位，继续整理资料，并叫了盒饭。与此同时，他联系了市疾控中心主任金小毛，表示市中心医院的病例比较多，询问是否可以派兄弟区的流调队员去现场援助。市疾控打电话给东西湖区疾控中心，请他们增派人手。见4月2日[中国新闻周刊 · 回访武汉基层疾控主任：谁也没想到这个疾病有这么狠](https://github.com/Pratitya/wuhan2020-timeline/issues/172#issue-593162687)。<br>"
  - item_name: news
    content: "20时，王文勇和同事赶到中心医院，随后东西湖区疾控中心也来到现场。10点钟，他们处理完疫情，采集了样本。随后，样本也被送到武汉市疾控中心去做进一步检测。见4月2日[中国新闻周刊 · 回访武汉基层疾控主任：谁也没想到这个疾病有这么狠](https://github.com/Pratitya/wuhan2020-timeline/issues/172#issue-593162687)。<br>"
  - item_name: news
    content: "另，武汉一家三甲医院的一线医护孙平（化名）至迟12月底已看到从某大型综合三甲医院传出来的一个“白肺”动态CT，病人的肺部全部被病毒侵蚀。当时有人认为是“疑似非典”。医护马上上标准防护——口罩、帽子、手套。见[南方周末 · 独家深访：从发现到封城，武汉一线医护复盘疫情为何爆发](https://github.com/Pratitya/wuhan2020-timeline/issues/51#issue-558681462)。<br>"
  - item_name: news
    content: "武汉市中心医院艾芬所在的急诊科向医院公共卫生科上报了本院7例发热病人中急诊科收治的4例。公共卫生科回复称，已上报江汉区疾控中心。江汉区疾控中心说，湖北省中西医结合医院与武汉市红十字会医院之前也已接到类似病例。在急诊科上报的4例病例中，有一对母子，儿子在华南海鲜市场工作，母亲去海鲜市场送饭，并没有接触过华南海鲜市场的物品，但依然染病，而且病情较重，艾芬当时就推断，这个病可能“人传人”。见2月17日[中国新闻周刊 · 亲历者讲述：武汉市中心医院医护人员被感染始末](https://github.com/Pratitya/wuhan2020-timeline/issues/106#issue-566625534)。<br>"
  - item_name: news
    content: "同日，武汉中心医院后湖院区的患者李静（化名）看到，第四位来自华南海鲜市场的肺炎患者住进了急诊病房。医院随即把这四名患者的病床调换到了病房的西南角，当天下午即对他们进行隔离治疗。见1月1日[新京报 · 武汉华南海鲜市场已休市，不明原因肺炎已有成熟监测体系](http://www.bjnews.com.cn/inside/2020/01/01/668935.html)。<br>"
  - item_name: news
    content: "同日下午，湖北省、武汉市卫健委疾控处接到省中西医结合医院、市中心医院后湖院区等医院的报告后，指示省、市疾控中心会同江汉、硚口、东西湖区疾控中心赶赴相关医院及华南海鲜市场开展流行病学调查、标本采集检测、院感控制等处置工作。次日上午，武汉市疾控中心采集华南海鲜市场外环境标本12份，结果待查。同时形成《关于医院报告华南海鲜市场多例肺炎病例情况的调查处置报告》，累计搜索病例25例，完成流行病学调查核实20例，其中发病时间在12月12日至25日之间，仅有华南生鲜市场的暴露史。见2月19日[知识分子 · 值得严重关注的2019年12月31日](https://github.com/Pratitya/wuhan2020-timeline/issues/111)。<br>"

- date: 2019年12月30日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "[武汉卫健委](https://github.com/Pratitya/wuhan2020-timeline/issues/10)下发《关于做好不明原因肺炎救治工作的紧急通知》和《市卫生健康委关于报送不明原因肺炎救治情况的紧急通知》两份文件，要求各医疗机构及时跟踪救治情况，未经授权任何单位、个人不得擅自对外发布救治信息。同时要求各单位在今日下午4点前清查统计近一周接诊过具有不明原因肺炎的病人。据孙平（化名）口述，院里开始组织培训，通知上写的是“不明原因的病毒性肺炎”，后来一线医护就简称它为“病毒肺”。所有科室都要求参加，培训材料严格保密，通知上写了拍照外传造成严重后果的要追责。见[南方周末 · 独家深访：从发现到封城，武汉一线医护复盘疫情为何爆发](https://github.com/Pratitya/wuhan2020-timeline/issues/51#issue-558681462)。<br>"
  - item_name: news
    content: "上午金银潭医院的科室医生在病房里讨论完病人情况，告诉院长张定宇，病人都做过了咽拭子检测，但检测出来结果全部是阴性。当时也有一个试剂盒，里面可以检测到32种病毒，涵盖了SARS冠状病毒。张定宇认为既然病毒所基因测序说有，为什么我们没检测到？没检测到，说明有问题。于是张定宇跟黄朝林副院长说：“不行，我们得把所有的病人做肺泡灌洗，先进行支气管内镜检查，之后再做肺泡灌洗。”见3月17日[中国之声 · 【口述实录】张定宇：我在风暴之眼｜武汉武汉](https://github.com/Pratitya/wuhan2020-timeline/issues/168#issue-583557307)。<br>"
  - item_name: news
    content: "14时，金银潭医院内镜科主任带着护士进去给病人做肺泡灌洗，大家也是防护得非常好，用上了正压头套。这是个有创的检查，转来的9个病人里有两个人拒绝签知情同意。到16时，7个人的肺泡灌洗全部做完以后，金银潭医院把样本分成四份，一份交给武汉市疾控中心，一份交给中科院武汉病毒所，另外自留两份，考虑到以后可能会用得着。大概16时多的时候，样本已经全部准备好了。武汉市卫健委的一位分管领导带着疾控中心的人也到了金银潭，这时候疾控中心的人告诉张定宇，他们做过了32种病毒群检测，这32种病原体什么也没有。张定宇告诉疾控中心，我们的7份样本全部在这了，请疾控中心尽快把它检测出来。同样金银潭医院和病毒所也说了。很快，他们连夜就做了检测，两个和SARS冠状病毒相关，测出来是阳性。因为它和SARS冠状病毒同源性很高，所以会呈阳性反应。事后张定宇回忆，肺泡灌洗这个措施应该来说非常及时。见3月17日[中国之声 · 【口述实录】张定宇：我在风暴之眼｜武汉武汉](https://github.com/Pratitya/wuhan2020-timeline/issues/168#issue-583557307)。<br>"
  - item_name: news
    content: "同时，金银潭医院南四楼被紧急改造成隔离病房。16时，南四楼的52张床位开始接收不明原因肺炎病患，当日，医院至少接收到了27名病人，其中南四楼的护士长刘萍和三个护士熬了一夜，收了大约15名病人。见3月5日[南方周末｜“重组”金银潭：疫情暴风眼的秘密](https://github.com/Pratitya/wuhan2020-timeline/issues/146)。<br>"
  - item_name: news
    content: "同日，武汉市中心医院收到北京博奥医学检验所反馈该院所收治的41岁男性不明肺炎患者的检测报告【参见12月16日条目】，该检测报告上标注有“SARS冠状病毒”字样。中心医院急诊医生艾芬感到“很可怕”，第一时间向医院公共卫生科和院感部门报告，但医院有没有再向上级疾控部门报告，她并不清楚。见2月17日[中国新闻周刊 · 亲历者讲述：武汉市中心医院医护人员被感染始末](https://github.com/Pratitya/wuhan2020-timeline/issues/106#issue-566625534)，2月19日[财经杂志 · 谁是第一个基因检测出的新冠病毒肺炎患者？](https://mp.weixin.qq.com/s/TIIhyEwbljCt9fewIGvLyg)以及2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)。<br>"
  - item_name: news
    content: "晚间，武汉医学院2004级班级微信群中，武汉市中心医院眼科医生李文亮在群内发布北京博奥医学检验所[检测报告](https://github.com/Pratitya/wuhan2020-timeline/issues/118)截图，提醒群内医护及家人注意防范。同时“协和红会神内”“肿瘤中心”等微信群内的刘文、谢琳卡医生亦有传播相关消息。金银潭医院科室主任徐冰（化名）及时将此信息告知有关领导，但没得到有效反馈。艾芬本人则不知这份报告后来是怎样流出的，李文亮称是“同事之间互相交流知道的”，他“当天晚上也看到了一份武汉市卫健委员会发布的红头文件”。见1月27日[北青深一度 · 受训诫的武汉医生](https://github.com/Pratitya/wuhan2020-timeline/issues/114)，2月1日[财新网 · 新冠肺炎又一“吹哨人”现身 曾被警方口头教育](http://www.caixin.com/2020-02-01/101510170.html)，2月7日[财新网 · 第三名吹哨人现身：刘文医生仍在抗疫一线](http://www.caixin.com/2020-02-07/101512898.html)，2月26日[财新网 · 新冠病毒基因测序溯源：警报是何时拉响的](https://github.com/Pratitya/wuhan2020-timeline/issues/132)以及《三联生活周刊》2020年第7期[新冠肺炎，医院的节点](https://github.com/Pratitya/wuhan2020-timeline/issues/138)。<br>"
  - item_name: news
    content: "同日，武汉一线医生李云华、刘力等已看到关于类SARS病毒消息。见2月3日[财新网 · 封面报道之一现场篇：武汉围城](https://github.com/Pratitya/wuhan2020-timeline/issues/56#issue-558835473)。<br>"
  - item_name: news
    content: "武汉市金银潭医院业务副院长黄朝林安排实施了6个病人做肺泡灌洗取标本，用纤支镜将病人气管中的分泌物取出来，这样的标本阳性率高。当天，这6份珍贵的标本就被送到中科院武汉病毒所。见2月9日[长江日报 · 黄朝林：42天用6种身份与病毒较量](http://cjrb.cjn.cn/html/2020-02/09/content_164342.htm)。<br>"
  - item_name: news
    content: "同时，武汉病毒所积极响应武汉市政府、湖北省卫健委和武汉市卫健委的防控联动机制，开展新型冠状病毒样本的收集和标准化入库工作。见中国科学院武汉病毒研究所[武汉病毒所全力开展新型冠状病毒肺炎科研攻关](http://www.whiov.ac.cn/xwdt_105286/zhxw/202001/t20200129_5494574.html)。<br>"
  - item_name: news
    content: "深夜，以共产党员为骨干的总台央广湖北记者站七位同志责无旁贷毅然决然投身到疫情最严重的第一线。见2月16日[中央广播电视总台 · 越是艰险越向前！——总台疫情防控阻击战武汉一线宣传报道工作纪实之二](https://github.com/Pratitya/wuhan2020-timeline/issues/110#issue-567315001)。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "上午，中国疾控中心、中科院院士高福在[中科院微生物所芳澜讲堂](http://www.im.cas.cn/jzyg2018/201912/t20191226_5472716.html)作报告。报告题为[“创新创业创造——坚持需求导向的微生物科学研究”](http://www.eol.cn/rencai/202001/t20200114_1705341.shtml)，强调创业、应用转化，尤其是经纪人（Broker）的重要性。<br>"
  - item_name: news
    content: "同日，国家卫健委获悉武汉市发生了聚集性不明原因的病毒性肺炎，着手组织国家工作组和专家组赴武汉指导支持相关疫情的防治工作。见1月22日国务院[新闻办就新型冠状病毒感染的肺炎防控工作有关情况举行发布会](http://www.gov.cn/xinwen/2020-01/22/content_5471560.htm)。<br>"
  - item_name: news
    content: "又据经济学家华生称，中国疾控中心主任高福当晚在网上发现了有关武汉市卫健委内部发出了不明原因肺炎紧急通知的相关传闻，随即打电话给武汉市疾控中心负责人了解情况，问他们为什么这么多天来从未向网络系统直报，并连夜给国家卫健委多名领导分别打电话报警。见2月17日[华生2010 · 如果群殴高福是搞错了对象](https://www.weibo.com/ttarticle/p/show?id=2309404472606035148979)及2月22日[华生2010 · 让事实说话——我们要从这次疫情真正总结什么（⼆）](https://www.weibo.com/ttarticle/p/show?id=2309404474594747613260)。<br>"

- date: 2019年12月31日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨1点半，李文亮接到电话，去武汉卫健委开会，他所在的武汉市中心医院的“医院院领导、医务室主任都参加了”，但他没能参会，他说“凌晨4点多的时候主任开车送我回的家”，故会议约进行到4点。当天，李文亮被再三叫去医院监察科，“写了一份不实消息外传的反思与自我批评”，并“说要院内处分”。见1月27日[北青深一度 · 受训诫的武汉医生](https://github.com/Pratitya/wuhan2020-timeline/issues/114)。<br>"
  - item_name: news
    content: "上午，国家卫健委所派出的专家组（第一批）抵达武汉。目前所知此批专家组成员包括中国工程院院士徐建国、北京地坛医院感染性疾病诊疗与研究中心首席专家李兴旺、中日友好医院呼吸与危重症医学科主任曹彬、中国疾控中心应急中心主任李群以及中国疾控中心副主任冯子健等。其中，中国疾控中心共派出了9名专家（高福不在此列）。下午，该专家组前往武汉金银潭医院，同当地医务人员一道，对新型冠状病毒肺炎患者开展临床救治，包括危重症患者的抢救。同时承担国家卫健委下达的总结患者临床特征、救治经验，以编写第一版疾病诊疗方案的任务。参见12月31日[央视新闻 · 武汉发现不明原因肺炎 国家卫健委专家组已抵达武汉](http://m.news.cctv.com/2019/12/31/ARTIsg2QlHWoHQixNnJMlIHb191231.shtml)，2月5日[中国新闻周刊 · 武汉之憾：黄金防控期是如何错过的？](https://github.com/Pratitya/wuhan2020-timeline/issues/90#issue-562954124)，1月28日[央视新闻 · 确诊病例为何急剧增长？未来疫情是否还存在爆发期？白岩松连线专家答疑](https://www.newscctv.net/219news_ready/video.html?videoId=8925B120-3E3B-8998-CC58-1502BC82D439)，2月10日[健康报 · 他们为诊疗方案日夜兼程](http://szb.jkb.com.cn/jkbpaper/html/2020-02/10/content_268902.htm)，2月1日中国疾控中心[在一线，疾控勇士与新型冠状病毒赛跑](http://www.chinacdc.cn/yw_9324/202002/t20200201_212137.html)以及3月5日[冰点周刊 · 武汉早期疫情上报为何一度中断](https://github.com/Pratitya/wuhan2020-timeline/issues/148#issue-577265152)。事后金银潭医院院长张定宇回忆，“国家卫健委为什么派专家来，可能是30号晚上我们这两个阳性结果已经报到国家去了，也可能是网络上的舆情引起了国家CDC的警惕。”见3月17日[中国之声 · 【口述实录】张定宇：我在风暴之眼｜武汉武汉](https://github.com/Pratitya/wuhan2020-timeline/issues/168#issue-583557307)。<br>"
  - item_name: news
    content: "13时，武汉市卫健委发布第一份公告[武汉市卫健委关于当前我市肺炎疫情的情况通报](https://github.com/Pratitya/wuhan2020-timeline/issues/7#issue-556822867)，表示到目前为止调查发现27例病例，其中7例严重，所有病例均已隔离治疗。并表示“未发现明显人传人现象，未发现医务人员感染。目前对病原的检测及感染原因的调查正在进行中”。<br>"
  - item_name: news
    content: "同日，湖北省成立“不明原因肺炎医疗救治专家组”，黄朝林成为26名成员之一。见2月9日[长江日报 · 黄朝林：42天用6种身份与病毒较量](http://cjrb.cjn.cn/html/2020-02/09/content_164342.htm)。<br>"
  - item_name: news
    content: "央广湖北记者站站长王志刚当即布置了内参报送任务，要求全站记者把工作注意力向疫情防控转移，发现情况及时预警。副站长张毛清来到与华南海鲜市场相邻的汉口火车站，了解车站人流和防控压力，并向出租车司机了解社会反映。记者左艾甫采访武汉市华南海鲜市场经营户和附近居民，了解海鲜市场卫生面貌。当天记者站就采制了两篇有数据、有分析、有建议的重要内参。见2月16日[中央广播电视总台 · 越是艰险越向前！——总台疫情防控阻击战武汉一线宣传报道工作纪实之二](https://github.com/Pratitya/wuhan2020-timeline/issues/110#issue-567315001)。<br>"
  - item_name: news
    content: "[长江日报](http://www.cjrbapp.cjn.cn/wuhan/p/147343.html)记者探访武汉华南海鲜市场。商贩表示市场每天消毒，但正常营业，秩序井然。<br>"
  - item_name: news
    content: "[微博大V江宁婆婆](https://github.com/Pratitya/wuhan2020-timeline/issues/27#issue-557983731)表示武汉拥有全国第一个p4级病毒研究所，“如果武汉搞不定，没人搞得定”，对武汉不明肺炎表示乐观。<br>"
  - item_name: news
    content: "3名武汉市民出现病症（事后确诊，事后知2名与华南海鲜城有关）。即日起，把从12月16日住院的疑似患者转移到金银潭医院进行隔离（共转移了59位疑似患者，住院日期从12月16日到1月1日。后有41位确诊）。见[Chaolin Huang, et al. Clinical features of patients infected with 2019 novel coronavirus in Wuhan, China. The Lancet, Jan. 24, 2020（中国武汉地区2019年新型冠状病毒感染者的临床特征）](https://github.com/Pratitya/wuhan2020-timeline/issues/26#issue-557972097)。<br>"
  - item_name: group
    content: "【中国】<br>"
  - item_name: news
    content: "同日，香港食物及卫生局开始部署防控措施，加强出入境口岸健康监察，并通知前线医护人员提高警觉。<br>"
  - item_name: group
    content: "【国际】<br>"
  - item_name: news
    content: "世界卫生组织中国办事处接到报告，武汉出现原因不明的肺炎。见世界卫生组织1月5日的[疾病爆发新闻](https://www.who.int/csr/don/05-january-2020-pneumonia-of-unkown-cause-china/en/)。<br>"
  - item_name: news
    content: "[Dailymail（每日邮报）](https://www.dailymail.co.uk/health/article-7839625/Dozens-struck-unidentified-pneumonia-China.html)：27人在武汉被神秘未确定种类肺炎感染。<br>"

- date: 2020年1月1日
  items:
  - item_name: group
    content: "【武汉-湖北】<br>"
  - item_name: news
    content: "凌晨，武汉市中心医院后湖院区急诊科又收到了一位由武汉市红十字会医院转入的65岁男子。该男子在华南海鲜市场附近开诊所，最近收治了很多发热病人，之后自己也有了症状，病情严重。急诊科医生艾芬分析认为，这位诊所老板的病很可能就是他诊所的病人传给他的。她再次向医院公共卫生科和医务处报告了该诊所老板收治了多例病人的相关消息，希望能够引起重视。她担心，“一旦急诊科医生或者护士被感染得病了，就很麻烦”。并要求自己科室的医护人员先戴起了N95口罩。见2月17日[中国新闻周刊 · 亲历者讲述：武汉市中心医院医护人员被感染始末](https://github.com/Pratitya/wuhan2020-timeline/issues/106#issue-566625534)。<br>"
  - item_name: news
    content: "凌晨3点，金银潭医院院长张定宇、书记王先广结束紧急跨年会议回到医院。张定宇回忆，当时想在对面的酒店找个床睡一下，但是没床，王书记只好睡在躺椅上，我睡隔壁一个沙发，睡了几个小时。早上六七点钟，我们就让院办通知所有职能部门以及科主任、护士长全部到岗。当时觉得也就是要取消一个元旦假期，后面可能还有一个周末，并没有觉得全部假期要砍掉，后来是一个一个取消的。再往后一点，就没有考虑过春节休假了。见3月17日[中国之声 · 【口述实录】张定宇：我在风暴之眼｜武汉武汉](https://github.com/Pratitya/wuhan2020-timeline/issues/168#issue-583557307)。<br>"
  - item_name: news
    content: "武汉市公安局官方微博[“平安武汉”](https://github.com/Pratitya/wuhan2020-timeline/issues/9#issue-556840315)声称依法查处8名武汉市民造谣者。一般认为其中包括武汉市中心医院眼科医生李文亮、武汉协和医院肿瘤科谢琳卡医生、神经内科刘文医生等，事后网友称他们是武汉肺炎的“吹哨人”。<br>"
