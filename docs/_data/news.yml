    content: "上午9时，武汉市卫健委疾控处吴风波处长、区卫健委疾控科工作人员一行到武汉中心医院南京路院区，传达最新的不明原因肺炎病例上报精神。这位处长指出：不明原因肺炎病例要慎重上报。发现的病毒性肺炎病例，首先要在院内完成各项检验和相关检查，经院内专家组会诊为不明原因肺炎后，再报区卫健委会诊并通知区疾控采样，经区、市、省级逐级检测 ，依然为不明原因肺炎后，“经省卫健委同意”，才能进行病例信息上报。该家医院公共卫生科的另一份文件，记录了当天传达活动的具体情况，其中提到其他医院的不明原因肺炎病例的上报情况——截止到1月13日，武汉协和医院共上报11例，张继先所在的湖北省中西医结合医院上报9例。据武汉市中心医院医生陆奕（化名）介绍，这个“慎重上报”的要求，在武汉市中心医院演变成了“尽量不报”。见3月5日[冰点周刊 · 武汉早期疫情上报为何一度中断](https://github.com/Pratitya/wuhan2020-timeline/issues/148#issue-577265152)提供[《疫情处置情况说明》](https://github.com/Pratitya/wuhan2020-timeline/issues/149#issue-577432227)及3月16日[环球时报 · 武汉市中心医院医护人员吐真情：疫情是面照妖镜](https://github.com/Pratitya/wuhan2020-timeline/issues/167#issue-583545656)。<br>"
