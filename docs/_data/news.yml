  - item_name: news
    content: "中国疾控中心流行病学首席专家曾光接受胡锡进采访，其中一段对话可看作是回应。曾光表示，武汉此次面对疫情行动有些慢主要是科学认识的问题，但也不排除一些决策上的犹豫，对自己是不是自信。公共卫生人员的决策考虑的就是科学性的问题，是一个科学的视角，但政府官员考虑问题并不单纯是科学的视角，这只是他们决策依据的一部分。“他要考虑政治视角，考虑维稳的问题，他要考虑经济的问题，他要考虑春节老百姓的天伦之乐，满意不满意的问题。我们说的话往往只是他们决策中采纳的一部分。”<br>"
